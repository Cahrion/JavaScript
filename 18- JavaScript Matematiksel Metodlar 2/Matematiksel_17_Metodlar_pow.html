<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// pow()	= Kendisine parametre olarak verilen iki sayının üssünü bularak, bulduğu değeri geriye döndürür
	
	var sayibir 	= "10";
	var sayiiki		= "3";

	document.write("Değer: " + sayibir   + "<br>");
	document.write("Değer: " + sayiiki   + "<br> <br>");	

	var sonucbir		= Math.pow(sayibir,sayiiki); //10^3 gibi

	document.write("Sonuç: " + sonucbir  	+"<br>");


	
	
</script>	
</body>
</html>

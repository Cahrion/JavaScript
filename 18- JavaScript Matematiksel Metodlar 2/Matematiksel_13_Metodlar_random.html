<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// random()	= 0 ile 1 arasında rastgele bir sayı üreterek ürettiği değeri geriye döndürür.
	
	var sayibir 	= Math.floor(Math.random()*10);
	var sayiiki		= Math.floor(Math.random()*10);
	var sayiuc		= Math.ceil(Math.random()*10);
	var sayidort	= Math.round(Math.random()*10);
	var sayibes 	= Math.trunc(Math.random()*10);

	document.write("Değer: " + sayibir   + "<br>");
	document.write("Değer: " + sayiiki   + "<br>");	
	document.write("Değer: " + sayiuc    + "<br>");	
	document.write("Değer: " + sayidort  + "<br>");	
	document.write("Değer: " + sayibes   + "<br>");	

	
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// ceil()	= Kendisine parametre olarak verilen değeri yukarı yuvarlayarak değeri geriye döndürür.
	var sayibir 	= 3.12;
	var sayiiki		= 56533.05946;
	var sayiuc		= 54.000001; // Her hangi bir artış yukarı yuvarlatır.
	
	var sonucbir		= Math.ceil(sayibir);
	var sonuciki		= Math.ceil(sayiiki);
	var sonucuc			= Math.ceil(sayiuc);

	
	document.write("Sonuç: " + sonucbir  +"<br>");
	document.write("Sonuç: " + sonuciki  +"<br>");
	document.write("Sonuç: " + sonucuc  +"<br>");

	
</script>	
</body>
</html>

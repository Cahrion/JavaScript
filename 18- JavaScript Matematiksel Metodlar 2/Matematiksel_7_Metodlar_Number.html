<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// Number()	= Değişken içeriğini mutlak olarak number veri türüne dönüştürerek oluşturduğu içeriği geriye döndürür.
	
	var sayibir 	= "10";
	var sayiiki		= true;
	var sayiuc		= false;
	var sayidort	= new Date();
	var sayibes		= "5.50";
	var sayialti	= "10 - Lale";
	
	var veriturubir		= typeof sayibir;
	var verituruiki		= typeof sayiiki;
	var verituruuc		= typeof sayiuc;
	var veriturudort	= typeof sayidort;
	var veriturubes		= typeof sayibes;
	var veriturualti	= typeof sayialti;
	
	document.write("Değer: " + sayibir   + " ( " + veriturubir  + " ) " + "<br>");
	document.write("Değer: " + sayiiki   + " ( " + verituruiki  + " ) " + "<br>");	
	document.write("Değer: " + sayiuc    + " ( " + verituruuc   + " ) " + "<br>");	
	document.write("Değer: " + sayidort  + " ( " + veriturudort + " ) " + "<br>");
	document.write("Değer: " + sayibes   + " ( " + veriturubes  + " ) " + "<br>");
	document.write("Değer: " + sayialti  + " ( " + veriturualti + " ) " + "<br> <br>");
	
	var sonucbir		= Number(sayibir);
	var sonuciki		= Number(sayiiki);
	var sonucuc			= Number(sayiuc);
	var sonucdort		= Number(sayidort);
	var sonucbes		= Number(sayibes);
	var sonucalti		= Number(sayialti);
	
	var sveriturubir	= typeof sonucbir;
	var sverituruiki	= typeof sonuciki;
	var sverituruuc		= typeof sonucuc;
	var sveriturudort	= typeof sonucdort;
	var sveriturubes	= typeof sonucbes;
	var sveriturualti	= typeof sonucalti;
	
	document.write("Sonuç: " + sonucbir  + "( "+ sveriturubir  +	" )" 	+"<br>");
	document.write("Sonuç: " + sonuciki  + "( "+ sverituruiki  +	" )"  	+"<br>");
	document.write("Sonuç: " + sonucuc   + "(" + sverituruuc   + 	" ) " 	+"<br>");	
	document.write("Sonuç: " + sonucdort + "(" + sveriturudort +	" ) "	+"<br>");
	document.write("Sonuç: " + sonucbes  + "(" + sveriturubes  + 	" ) " 	+"<br>");	
	document.write("Sonuç: " + sonucalti + "(" + sveriturualti +	" ) "	+"<br>");
</script>	
</body>
</html>

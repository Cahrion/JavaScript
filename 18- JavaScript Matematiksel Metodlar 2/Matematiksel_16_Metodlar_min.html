<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// min()	= Kendisine parametre olarak verilen sayı değerlerinin en küçüğünü bularak geriye döndürür.
	
	
	var sayibir 	= "10";
	var sayiiki		= true -9;
	var sayiuc		= false - 1;
	var sayidort	= new Date();
	var sayibes		= -5.50;
	var sayialti	= 10000;

	document.write("Değer: " + sayibir   + "<br>");
	document.write("Değer: " + sayiiki   + "<br>");	
	document.write("Değer: " + sayiuc    + "<br>");	
	document.write("Değer: " + sayidort  + "<br>");
	document.write("Değer: " + sayibes   + "<br>");
	document.write("Değer: " + sayialti  + "<br> <br>");

	var sonuc 		= Math.min(sayibir,sayiiki,sayiuc,sayidort,sayibes,sayialti);
	document.write(sonuc);
</script>	
</body>
</html>

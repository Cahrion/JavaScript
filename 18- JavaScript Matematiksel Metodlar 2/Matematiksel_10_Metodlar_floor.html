<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// floor()	= Kendisine parametre olarak verilen değeri aşağı yuvarlayarak değeri geriye döndürür.

	var sayibir 	= 3.12;
	var sayiiki		= -9.99;
	var sayiuc		= 54.999999; // Her hangi bir sayıyı bile aşağıya yuvarlatır.
	
	var sonucbir		= Math.floor(sayibir);
	var sonuciki		= Math.floor(sayiiki);
	var sonucuc			= Math.floor(sayiuc);

	
	document.write("Sonuç: " + sonucbir  +"<br>");
	document.write("Sonuç: " + sonuciki  +"<br>");
	document.write("Sonuç: " + sonucuc  +"<br>");


</script>	
</body>
</html>

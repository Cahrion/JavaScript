<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// abs()	= Kendisine parametre olarak verilen herhangi bir sayı değerinin mutlak değerini bularak sonucu geriye döndürür.
	
	var sayibir 	= -1*10;
	var sayiiki		= -true;
	var sayiuc		= -false;
	var sayidort	= new Date();
	var sayibes		= "-5.50";
	var sayialti	= "10 - Lale";

	document.write("Değer: " + sayibir   + "<br>");
	document.write("Değer: " + sayiiki   + "<br>");	
	document.write("Değer: " + sayiuc    + "<br>");	
	document.write("Değer: " + sayidort  + "<br>");
	document.write("Değer: " + sayibes   + "<br>");
	document.write("Değer: " + sayialti  + "<br> <br>");
	
	var sonucbir		= Math.abs(sayibir);
	var sonuciki		= Math.abs(sayiiki);
	var sonucuc			= Math.abs(sayiuc);
	var sonucdort		= Math.abs(sayidort);
	var sonucbes		= Math.abs(sayibes);
	var sonucalti		= Math.abs(sayialti);

	document.write("Sonuç: " + sonucbir  +"<br>");
	document.write("Sonuç: " + sonuciki  +"<br>");
	document.write("Sonuç: " + sonucuc   +"<br>");	
	document.write("Sonuç: " + sonucdort +"<br>");
	document.write("Sonuç: " + sonucbes  +"<br>");	
	document.write("Sonuç: " + sonucalti +"<br>");
	
	
</script>	
</body>
</html>

<!doctype html>

<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>

<body>
<script type="text/javascript" language="javascript">
	// toString() 	= Değişken içeriğini string veri türünde düz bir metne dönüştürerek. Oluşturduğu değeri geriye döndürür
	
	var deger = 10*50;
	var degerString = deger.toString();

	document.write("Değer: " + deger + "<br>"); 
	document.write("Türü: " + typeof deger + "<br> <br>"); 
	
	document.write("Değer: " + degerString + "<br>"); 
	document.write("Türü: " + typeof degerString + "<br>"); 

</script>	
</body>
</html>

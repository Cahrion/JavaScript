<!doctype html>

<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>

<body>
<script type="text/javascript" language="javascript">
	// toDateString()		=	Kullanıldığı değişken içeriğine atanmış olan tarih ve saat bilgilerini sadece tarih kısmını alarak string (metin) veri türünde düz bir metne dönüştürerek. Oluşturduğu değeri geriye döndürür.
	
	var zaman =  new Date();
	document.write(zaman + " ~ " + typeof zaman + "<br>");
	
	var sonuc = zaman.toDateString();
	document.write(sonuc + " ~ " + typeof sonuc); 
</script>	
</body>

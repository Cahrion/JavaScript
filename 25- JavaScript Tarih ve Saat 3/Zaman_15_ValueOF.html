<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// valueOf() = Üzerinde çalışılan değişken değerinin tam anlamıyla aktarımını sağlayarak yeni bir içerik oluşturur. Oluşturduğu değeri geriye döndürür.
		
	var zaman =  new Date();
	document.write(zaman + " ~ " + typeof zaman + "<br>");
	
	var sonuc = zaman.valueOf();
	document.write(sonuc + " ~ " + typeof sonuc); 	
</script>	
</body>
</html>

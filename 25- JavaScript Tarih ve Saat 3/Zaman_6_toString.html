<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// toString()	= Kullanılan değişken içeriğine atanmış olan tarhi ve saat bilgilerini alarak String (Metin) veri türünde düz bir metne dönüştürerek, dönüştürdüğü değeri geriye döndürür.
	
	var zaman 		= new Date();
	var zamanturu 	= typeof zaman;
	document.write(zaman + " " + zamanturu + "<br>" );
	var sonuc		= zaman.toString();
	var sonucturu	= typeof sonuc;
	document.write(sonuc + " " + sonucturu );	
	
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// getUTCDay() 	= Kullanıldığı değişken içeriğine evrensel zaman dilimine ait haftanın gün bilgisini 0 - 6 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
	// UTC 				= Coordinated universal time : Eş güdümlü evrensel zaman

	// İlk değer: Pazar == 0
	var zaman = new Date();
	var sonuc = zaman.getUTCDay();
	
	document.write(sonuc);
</script>	
</body>
</html>

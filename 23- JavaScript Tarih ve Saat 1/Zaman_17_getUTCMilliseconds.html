<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// getUTCMilliseconds() = Kullanıldığı değişken içeriğine evrensel zaman dilimine milisaniye bilgisini 0 - 999 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
	// UTC 					= Coordinated universal time : Eş güdümlü evrensel zaman

	var zaman = new Date();
	var sonuc = zaman.getUTCMilliseconds();
	
	document.write(sonuc);
	
</script>	
</body>
</html>

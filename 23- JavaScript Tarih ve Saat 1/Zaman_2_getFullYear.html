<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// getFullYear() = Kullanıldığın değişken içeriğine yıl bilgisini 1000 ila 9999 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
	
	var zaman 	= new Date();
	var sonuc 	= zaman.getFullYear();
	document.write(sonuc);
	
	
</script>	
</body>
</html>

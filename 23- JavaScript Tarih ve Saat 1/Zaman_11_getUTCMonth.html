<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// getUTCMonth() 	= Kullanıldığı değişken içeriğine evrensel zaman dilimine ait ay bilgisini 0 - 11 arasında olmak üzere rakamsal olarak depolayarak, depoladığı değeri geriye döndürür.
	// UTC 				= Coordinated universal time : Eş güdümlü evrensel zaman
	
	// Ocak == 0
	
	var zaman = new Date();
	var sonuc = zaman.getUTCMonth();
	
	document.write(sonuc);
	
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	//  push()  	= Dizinin sonuna eleman veya elemanlar eklenmensini sağlar. Son dizinin sayısını geriye gönderir.
	
	var renkler 	= ["Siyah","Gri","Beyaz","Sarı","Bej","Mavi","Kırmızı"];
	document.write(renkler + "<br> <br>");
	
	var islemyap 	= renkler.push("Bordo");
	document.write("Elamanlar :" + renkler + "<br>");
	document.write("Elaman sayısı :" + islemyap + "<br> <br>");
	
	var islemyap 	= renkler.push("lila","Bakır","Siyam");
	document.write("Elamanlar :" + renkler + "<br>");
	document.write("Elaman sayısı :" + islemyap + "<br> <br>");
	
</script>	
</body>
</html>

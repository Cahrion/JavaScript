<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	//	join()  	= Dizideki elemanların arasına kendisine parametre olarak verilen değeri ayraç olarak kullanarak string veri türünde düz bir metin oluşturur. Oluşturduğu değeri geriye döndürür.
	
	var renkler 	= ["Siyah","Gri","Beyaz","Sarı","Bej","Mavi","Kırmızı"];
	document.write(renkler + "<br> <br>");
	
	var islemyap 	= renkler.join(" ve ");
	document.write("Normal Dizi : " + renkler + "<br> ~ Dizi mi: " + Array.isArray(renkler) + "<br>");
	document.write("Değiştirilmiş String : " + islemyap + "<br> ~ Dizi mi: "  + Array.isArray(islemyap) + "<br> <br>");
		
											/* Alt Dizi varsa */
	
	// Alt dizi olduğundan dolayı işlem gecersiz ve aralara (,) koyulmuş şekilde döndürdü.
	var renkler 	= ["Siyah","Gri","Beyaz",["Bordo","Lacivert","Lila"],"Sarı","Bej","Mavi","Kırmızı"];
	document.write(renkler + "<br> <br>");
	
	var islemyap 	= renkler.join(" ve ");
	document.write("Normal Dizi : " + renkler + "<br> ~ Dizi mi: " + Array.isArray(renkler) + "<br>");
	document.write("Değiştirilmiş String : " + islemyap + "<br> ~ Dizi mi: "  + Array.isArray(islemyap) + "<br> <br>");
	
	
</script>	
</body>

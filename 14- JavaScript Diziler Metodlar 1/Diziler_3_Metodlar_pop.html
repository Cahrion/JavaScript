<script type="text/javascript" language="javascript">
	// pop() 	=  Dizi içerisindeki en son elemanı siler. Sildiği elemanın değerini geriye döndürür.
	var isimler = ["Volkan","Hakan","Mesut","Onur","Levent"];
	document.write(isimler + "<br> <br>");
	var metod = isimler.pop();
	document.write("Kalan dizi: " + isimler + "<br>");
	document.write("Dizinin silinen elemanı: " + metod + "<br> <br>");

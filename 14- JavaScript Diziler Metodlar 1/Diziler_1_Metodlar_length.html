<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>
<body>
<script type="text/javascript" language="javascript">
	// length 	= Dizi içeriğinin elaman sayısını veya dizi elemanının karakter sayısını geriye döndürür. 
	
	var renkler = ["Mavi","Lacivert","Sarı","Siyah",["Pembe","Bordo",["Deniz Mavisi","Turuncu","Gri","Turkuaz"]]];
	document.write(renkler + "<br>");
	document.write("Dizinin elaman sayısı: " + renkler.length + "<br>");
	document.write("Alt dizinin elaman sayısı: " + renkler[4].length + "<br>");
	document.write("Alt dizinin elamanının alt dizi elaman sayısı: " + renkler[4][2].length);
	
</script>	
</body>
</html>

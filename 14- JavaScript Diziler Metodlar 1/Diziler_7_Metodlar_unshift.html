<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	//  unshift()	=  Dizinin başına eleman veya elemanlar eklenebilmesini sağlar.
	
	var renkler 	= ["Siyah","Gri","Beyaz","Sarı","Bej","Mavi","Kırmızı"];
	document.write(renkler + "<br> <br>");
	
	var islemyap 	= renkler.unshift("Bordo");
	document.write("Bütün elamanlar :" + renkler + "<br>");
	document.write("Toplam eleman sayısı :" + islemyap + "<br> <br>");

	var islemyap 	= renkler.unshift("Bordo","Siyam","Yeşil");
	document.write("Bütün elamanlar :" + renkler + "<br>");
	document.write("Toplam eleman sayısı :" + islemyap + "<br> <br>");	
</script>	
</body>
</html>

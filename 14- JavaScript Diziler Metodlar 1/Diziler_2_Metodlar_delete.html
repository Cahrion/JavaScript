<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// delete 	= Dizi içerisindeki belirtilen indise / indexe ait elemanın silinmesini sağlar. Indis / index silinmez sadece değeri boşaltılır yani danımsız olur.
	
	var esyalar 		= ["Masa","Sandalye","Dolap","Vitrin"]
	document.write(esyalar + "<br>");
	delete esyalar[2];
	document.write(esyalar[0] + "<br>");
	document.write(esyalar[1] + "<br>");
	document.write(esyalar[2] + "<br>");
	document.write(esyalar[3] + "<br>");
</script>	
</body>
</html>

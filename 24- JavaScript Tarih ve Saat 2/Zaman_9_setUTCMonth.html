<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// setUTCMonth() 	= Kendisine parametre belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine evrensel zaman dilimine ait ay bilgisini 0 ila 11 arasında olmak üzere rakamsal olarak ayarlayarak depolar. Depoladığı değeri geriye döndürür. Ek olarak da çoklu ayarlama işlemleri yapabilir.
	// UTC				= Coordinated universal time 	: Eş güdümlü evrensel zaman
	
	// İlk ay Ocak'tır == 0;
	var zaman = new Date();
	zaman.setUTCMonth(3); // Kısa gün verisi de ona göre ayarlanır.
	zaman.setUTCMonth(3,7); // Gün veriside ek olarak girilebilir (7)

	
	document.write(zaman);
</script>	
</body>
</html>

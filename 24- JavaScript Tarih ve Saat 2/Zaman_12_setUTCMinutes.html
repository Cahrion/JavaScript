<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// setUTCMinutes() 	= Kendisine parametre belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine evrensel zaman dilimine ait dakika bilgisini 0 ila 59 arasında olmak üzere rakamsal olarak ayarlayarak depolar. Depoladığı değeri geriye döndürür. Ek olarak da çoklu ayarlama işlemleri yapabilir.
	// UTC				= Coordinated universal time 	: Eş güdümlü evrensel zaman
		
	var zaman = new Date();
	zaman.setUTCMinutes(1); // Dakika verisi (1) verilebilir.
	zaman.setUTCMinutes(1,57); // Saniye verisi (57) verilebilir.
	zaman.setUTCMinutes(1,57,187); // Milisaniye verisi (187) verilebilir.
	var Milizaman = zaman.getUTCMilliseconds();
	document.write(zaman + "<br>");
	document.write(Milizaman);
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// setFullYear()	 = Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine yıl bilgisini 1000 ila 9999 arasında rakamsal olarak depolar. Depoladığı veriyi geriye döndürür. Ek olarak da çoklu ayarlama işlemi yapılabilir. 
	
	var zaman = new Date();
	zaman.setFullYear(2020); // Gün verisi de ona göre ayarlanır.
	zaman.setFullYear(2020,10); // Ay veriside ek olarak girilebilir (10)
	zaman.setFullYear(2020,10,9); // Gün veriside ek olarak girilebilir (9)
	
	document.write(zaman);
</script>	
</body>
</html>

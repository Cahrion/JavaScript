<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// setMilliseconds()	 = Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine milisaniye bilgisini 0 ila 999 arasında rakamsal olarak depolar. Depoladığı veriyi geriye döndürür.
	
	var zaman = new Date();
	zaman.setMilliseconds(978); // milisaniye verisi (978) verilebilir.
	var Milizaman = zaman.getMilliseconds();
	document.write(zaman + "<br>");
	document.write(Milizaman);
</script>	
</body>
</html>

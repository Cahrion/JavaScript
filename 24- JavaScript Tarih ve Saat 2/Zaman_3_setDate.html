<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// setDate()	 = Kendisine parametre olarak belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine ayın gün bilgisini 0 ila 31 arasında rakamsal olarak depolar. Depoladığı veriyi geriye döndürür.
	
	var zaman = new Date();
	zaman.setDate(11); // Günün kısa değeride yazısı düzelir.

	document.write(zaman);
</script>	
</body>
</html>

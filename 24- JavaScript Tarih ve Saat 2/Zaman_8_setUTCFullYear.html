<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// setUTCFullYear() 	= Kendisine parametre belirtilmiş değer doğrultusunda kullanıldığı değişken içeriğine evrensel zaman dilimine ait yıl bilgisini 1000 ila 9999 arasında olmak üzere rakamsal olarak ayarlayarak depolar. Depoladığı değeri geriye döndürür. Ek olarak da çoklu ayarlama işlemleri yapabilir.
	// UTC					= Coordinated universal time 	: Eş güdümlü evrensel zaman
	
	var zaman = new Date();
	zaman.setUTCFullYear(2020); // Kısa gün verisi de ona göre ayarlanır.
	zaman.setUTCFullYear(2020,10); // Ay veriside ek olarak girilebilir (10)
	zaman.setUTCFullYear(2020,10,9); // Gün veriside ek olarak girilebilir (9)
	
	document.write(zaman);
</script>	
</body>
</html>

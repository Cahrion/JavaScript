<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// getTime()	= Kullanıldığı değişken içeriğine tarihin zaman dalgası bilgisini depolayarak depoladığı değperi geriye döndürür. Zaman damgası başlangıç tarihi (01:01:1970)
	
	var zaman 		= new Date();
	document.write(zaman + "<br>");
	var sonuc 		= zaman.getTime();
	document.write(sonuc);
	
		// Son 3 hane milisaniye diğerleri saniye cinsinden sayısal veri. 1970'den bugüne kadar geçen zaman
</script>	
</body>
</html>

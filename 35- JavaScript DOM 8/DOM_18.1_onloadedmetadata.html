<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<audio src="Ses.mp3" onloadedmetadata="deney()" controls></audio>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onloadedmetadata = Medya elemanı meta bilgileri (boyut / süre vs.) verisi tamamen yüklendiğinde belirtilecek olan fonksiyon çalışır.
	
	function deney(){
		document.getElementById("sonuc").innerHTML += "Medya meta verisi browser tarafından yüklendi. <br>";
	}
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<video controls onratechange="deney()">
		<source src="Video.mp4" type="video/mp4">
		<source src="Video.webm" type="video/webm">
		<source src="Video.ogg" type="video/ogg">
	</video>
<script type="text/javascript" language="javascript">
	// onratechange		=	Medya elemanının yürütme hızı değiştirildiğinde belirtilecek olan fonksiyon çalışır.	// Oynatma hızı Chrome'da yok.
	
	function deney(){
		alert("Ses değiştirildi...");
	}
	
</script>	
</body>
</html>

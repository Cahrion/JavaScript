<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<audio src="Ses.mp3" onended="deney()" controls></audio>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onended 	= Medya elemanının oynatma süresi bittiğinde belirtilecek olan fonksiyon çalışır.
	
	
	function deney(){
		document.getElementById("sonuc").innerHTML += "Müziği dinlediğiniz için teşekkür ederiz. <br>";
	}
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<video controls onseeked="deney()">
		<source src="Video.mp4" type="video/mp4">
		<source src="Video.webm" type="video/webm">
		<source src="Video.ogg" type="video/ogg">
	</video>
<script type="text/javascript" language="javascript">
	// onseeked		=	Medya elemanının yürütme konumu kullanıcı tarafından yeni konuma getirildiğinde belirtilecek olan fonksiyon çalışır.	
	
	function deney(){
		alert("Izlenen bölüm değiştirildi...");
	}
	
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<video controls onloadstart="deney()">
		<source src="Video.mp4" type="video/mp4">
		<source src="Video.webm" type="video/webm">
		<source src="Video.ogg" type="video/ogg">
	</video>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onloadstart 	= Medya elemanı verisi browser (tarayıcı) tarafından aranmaya başladığında belirtilecek olan fonksiyon çalışır.
	
	function deney(){
			alert("Medya verisi browser tarafından aranmaya başladı.");
	}
	
</script>	
</body>
</html>

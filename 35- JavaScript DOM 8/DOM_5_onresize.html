<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body onresize="deney()">
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onresize		= Kullanıcı tarafından browser'ın (tarayıcının) sayfa boyutu değiştirilmek istendiğinde belirtilecek olan fonksiyon çalışır. 
	
	function deney(){
		document.getElementById("sonuc").innerHTML += "Sayfa boyutu değiştirildi. <br>";
	}
	
</script>	
</body>
</html>

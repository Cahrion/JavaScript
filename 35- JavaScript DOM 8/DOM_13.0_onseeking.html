<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<video controls onseeking="deney()">
		<source src="Video.mp4" type="video/mp4">
		<source src="Video.webm" type="video/webm">
		<source src="Video.ogg" type="video/ogg">
	</video>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onseeking		=	Medya elemanının yürütme konumu kullanıcı tarafından hareket ettirildiğinde belirtilecek olan fonksiyon çalışır.	
	// onseeking		= 	onseeked'den farkı daha ince ayar çalışır. Her hareketi algılar

	function deney(){
		document.getElementById("sonuc").innerHTML += "Medya elemanının yürütme konumu hareket ettirildi. <br>"
	}
	
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<video controls onended="deney()">
		<source src="Video.mp4" type="video/mp4">
		<source src="Video.webm" type="video/webm">
		<source src="Video.ogg" type="video/ogg">
	</video>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onended 	= Medya elemanının oynatma süresi bittiğinde belirtilecek olan fonksiyon çalışır.
	
	function deney(){
		document.getElementById("sonuc").innerHTML += "Videoyu dinlediğiniz için teşekkür ederiz. <br>"
	}
	
</script>	
</body>
</html>

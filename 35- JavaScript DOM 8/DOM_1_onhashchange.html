<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body onhashchange="ornek2()">
	<button onclick="ornek()">Tıkla</button>
	<div id="sonuc"></div>
	<div id="sonuc2"></div>
<script type="text/javascript" language="javascript">
	// onhashchange	= Sayfa URL'inin (Uniform resource locator) (nizami kaynak bulucu) bağlantı bölümünde değişiklik olur ise belirtilecek fonksiyon çalışır.
	
	function ornek(){
		location.hash 	= "OrnekSayfa";
		var deger		= location.hash;
		document.getElementById("sonuc").innerHTML = "Hash değeri değişti: " + deger;
	}	
	function ornek2(){
		location.hash 	= "OrnekSayfa";
		var deger		= location.hash;
		document.getElementById("sonuc2").innerHTML = "Hash değeri değişti: ";
	}
</script>	
</body>
</html>

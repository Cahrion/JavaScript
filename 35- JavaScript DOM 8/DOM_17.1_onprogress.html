<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<audio src="Ses.mp3" onprogress="deney()" controls></audio>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onprogress = Browser (Tarayıcı) medya verisini indirirken belirtilecek olan fonksiyon çalışır.
	
	function deney(){
		document.getElementById("sonuc").innerHTML += "Medya verisi browser tarafından indirilmeye başlandı. <br>";
	}
</script>	
</body>
</html>

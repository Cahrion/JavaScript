<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>CSS / İcabi Kırgız</title>
<!-- Style -->
	<style>
		div{
			border-bottom-width: 1px;
			border-bottom-style: dotted;
			border-bottom-color: blue;			
			border-top-width: 1px;
			border-top-style: dotted;
			border-top-color: blue;			

			width: 0px;
			height: 98px;
			position: absolute;
			bottom: 0px;
		}
		#Alan{
			width: 100px;
			height: 100px;
			border: 2px solid red;
			position: relative
		}
	</style>
</head>

<body>
	<div id="Alan">
		<div id="borderAlani"></div>	
	</div>
<script type="text/javascript" language="javascript">
	//----------------------------------------------
	var borderalan	= document.getElementById("borderAlani");
	var baslangic	= 0;
	var zaman		= setInterval(function(){
		document.getElementById("borderAlani").style.width= baslangic/10 + "px";
		baslangic = baslangic + 1;
		if(baslangic>=1000){
			baslangic = 0;
		}
	},5);
</script>
</body>
</html>

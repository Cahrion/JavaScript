<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>
	<style>
		ul{
			margin:0;
			margin-bottom: 5px;
		}
		li{
			display:inline;
			height: 22px;
			background-color: #F1F1F1;
			padding-top: 5px;
			padding-bottom: 5px;
			padding-left: 5px;
			padding-right: 50px;
			border:1px solid red;
			margin:0;
		}
		div{
			width: 709px;
			margin-left:40px;
			padding: 5px;
			height: 250px;
			border:1px solid red;
			position: absolute;
		}
	
	</style>
	
<body>
	<ul>
		<li onClick="goster('birincialan')" style="cursor:pointer">JavaScript Eğitim Seti</li>
		<li onClick="goster('ikincialan')" style="cursor:pointer">PHP Eğitim Seti</li>
		<li onClick="goster('ucuncualan')" style="cursor:pointer">HTML Eğitim Seti</li>
		<li onClick="goster('dorduncualan')" style="cursor:pointer">XML Eğitim Seti</li>
	</ul>
	<p style="position: relative">dawdwadaw</p>
	<div id="birincialan" style="display:none;">
		JavaScript Tab'ının İçeriği
	</div>
	<div id="ikincialan" style="display:none;">
		PHP Tab'ının İçeriği
	</div>
	<div id="ucuncualan" style="display:none;">
		HTML Tab'ının İçeriği
	</div>	
	<div id="dorduncualan" style="display:none;">
		XML Tab'ının İçeriği
	</div>
	
	
<script type="text/javascript" language="javascript">
	function tumunugizle(){
		var alanlar 	= document.getElementsByTagName("DIV");
		var uzunluk		= alanlar.length;
		for(var baslangic=0; baslangic<uzunluk; baslangic++){
			alanlar[baslangic].style.display	= "none";
		}
	}
	
	function goster(deger){
		tumunugizle();
		document.getElementById(deger).style.display	= "block";
	}
	
</script>	
</body>
</html>

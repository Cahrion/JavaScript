<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
	
	<style>
		*{
			margin: 0px;
		}
		#slaytalani{
			width: 1000px;
			height: 350px;
			margin: 50px auto;
			position: relative;
			overflow: hidden;
			border-radius: 5px;
		}
		#resim{
			width: 1000px;
			height: 350px;
			position: relative;
		}
		.solalani {
			width: 100px;
			height: 350px;
			position: absolute;
			text-align: left;
			left:0;
			top:0px;
		}		
		.sagalani {
			width: 100px;
			height: 350px;
			position: absolute;
			text-align: right;
			right:0;
			top:0px;
		}
		.sol{
			width: 50px;
			height: 50px;
			position: absolute;
			top:40%;
			left:25px;
			opacity: 0;
			transition: all .5s ease-in-out 0s;
		}		
		.sag{
			width: 50px;
			height: 50px;
			position: absolute;
			top:40%;
			right:25px;
			opacity: 0;
			transition: all .5s ease-in-out 0s;
		}
		.solalani:hover .sol{
			opacity: 0.5;
		}		
		.sagalani:hover .sag{
			opacity: 0.5;
		}
	</style>

</head>

<body onLoad="calistir()">
	<div id="slaytalani" onMouseOver="hareketgiris()" onMouseOut="hareketcikis()">
		<img id="resim" src="Dokuman/slayt1.jpg" width="1000" height="350" style="border:none">
		<div class="solalani"><img class="sol" 
								   onclick="resimdegistir(-1)" 
								   src="Dokuman/solok.png" 
								   width="50" 
								   height="50" 
								   style="border:none;cursor:pointer;"></div>
		<div class="sagalani"><img class="sag"
								   onclick="resimdegistir(1)" 
								   src="Dokuman/sagok.png" 
								   width="50" 
								   height="50" style="border:none;cursor:pointer;"></div>
	</div>
<script type="text/javascript" language="javascript">
	var resimsirasi		= 1;
	var toplamresim		= 10;
	var zaman;
	function resimdegistir(deger){
		var resim	 =  document.getElementById("resim");
		resimsirasi	 =	resimsirasi + deger;
		if(resimsirasi>10){
			resimsirasi = 1;
		}else if(resimsirasi<1){
			resimsirasi = 10;
		}
		resim.src	= "Dokuman/slayt" + resimsirasi + ".jpg";
	}
	function hareketgiris(){
		clearTimeout(zaman);
	}	
	function hareketcikis(){
		calistir();
	}
	function calistir(){
		zaman	= window.setInterval(function (){
			var resim	 =  document.getElementById("resim");
			resimsirasi	 =	resimsirasi+1;
			if(resimsirasi>10){
			   resimsirasi = 1;
			}else if(resimsirasi<1){
				resimsirasi = 10;
			}
			resim.src	= "Dokuman/slayt" + resimsirasi + ".jpg";
		},1000);
	}
	
</script>	
</body>
</html>

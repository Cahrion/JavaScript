<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript</title>
</head>

<body>
	<div>Title Değeri: <span id="sonuc"></span></div>
<script type="text/javascript" language="javascript">
	var sira	=  1;
	var metin1	=  "JavaScript - İcabi Kırgız";
	var metin2	=  "Python - İcabi Kırgız";
	var metin3	=  "Flutter - İcabi Kırgız";
	var metin4	=  "Makine Öğrenmesi - İcabi Kırgız";
	var metin5	=  "Keras - İcabi Kırgız";
	var metin6	=  "C - İcabi Kırgız";

	function ornek(){
		if(sira==1){
			window.status 	= metin1;
			document.title	= metin1;
			document.getElementById("sonuc").innerHTML = metin1;
			sira++; 
		}else if(sira==2){
			window.status 	= metin2;
			document.title	= metin2;
			document.getElementById("sonuc").innerHTML = metin2;
			sira++; 
		}else if(sira==3){
			window.status 	= metin3;
			document.title	= metin3;
			document.getElementById("sonuc").innerHTML = metin3;
			sira++; 
		}else if(sira==4){
			window.status 	= metin4;
			document.title	= metin4;
			document.getElementById("sonuc").innerHTML = metin4;
			sira++; 
		}else if(sira==5){
			window.status 	= metin5;
			document.title	= metin5;
			document.getElementById("sonuc").innerHTML = metin5;
			sira++; 
		}else if(sira==6){
			window.status 	= metin6;
			document.title	= metin6;
			document.getElementById("sonuc").innerHTML = metin6;
			sira = 1;
		}

		window.setTimeout("ornek()",2000)
	}
	ornek();
</script>	
</body>
</html>

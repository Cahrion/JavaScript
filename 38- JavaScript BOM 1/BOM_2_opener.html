<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<button id="platform" onClick="deney()">Pencereyi aç</button>
	<br><br>
	JavaScript Eğitim Seti
<script type="text/javascript" language="javascript">
	// opener	 = Yeni pencereyi oluşturan pencereye belirtilecek olan referans değerini döndürür.
	
	function deney(){
		var pencere	= window.open("https://www.google.com.tr","Google","width=800px,height=650,left=500",true);
		pencere.opener.document.getElementById("platform").innerHTML = "Açılıyor";
	}
</script>	
</body>
</html>

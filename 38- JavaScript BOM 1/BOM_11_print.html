<body>
	Volkan Alakent JavaScript Eğitim Seti<br>
	<button onClick="yazdur()">Yazdır</button>
<script type="text/javascript" language="javascript">
	// print()		= Pencere içeriğini yazdırmak için kullanılır.

	}

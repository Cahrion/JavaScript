<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<button onClick="ornek()">Tıklayınız</button>
<script type="text/javascript" language="javascript">
	// parent	 = Geçerli çerçevenin üst penceresini elde etmek veya ayarlamak için kullanılır.
	
	function ornek(){
		parent.document.body.style.backgroundColor = "blue";
		parent.document.getElementById("sonuc").innerHTML = "Çerçeve içerisinden üst Pencereye etki edildi."
		parent.document.getElementById("sonuc").style.color = "white";
	}
</script>	
</body>
</html>

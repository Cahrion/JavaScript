<script type="text/javascript" language="javascript">
	// findIndex()	= Kendisine parametre olarak verilen fonksiyonu dizideki her elaman üzerine tek tek çalıştırır. Dizi içerisinde parametrik olarak verilen değeri arar. İlk eşleşmeyi sağlayan dizi elemanının indis / index değerini geriye döndürür.
	
		// 1. Parametre  =	Her işlemde elde edilen dizi elemanı
		// 1. Parametre  = 	Her işlemde elde edilen dizi elemanının indis / index değeri
		// 1. Parametre  = 	Her tekrarda diziyi tutan değişkenin referansı
	function deneme(eleman,sira,referans){
		return eleman == "Beyaz";
	}
	
	var renkler 	= ["Siyah","Gri","Beyaz","Sarı","Bej","Mavi","Kırmızı"];
	document.write(renkler + "<br> <br>");
	
	var islemyap 	= renkler.findIndex(deneme);
	document.write("Kalan elamanlar :" + renkler + "<br>");
	document.write("Silinen eleman :" + islemyap + "<br> <br>");

	
</script>

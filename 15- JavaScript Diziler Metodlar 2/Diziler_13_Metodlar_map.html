<script type="text/javascript" language="javascript">
	//   map()		= Kendisine parametre olarak verilen fonksiyonu dizideki her eleman üzerine çalıştırır. Fonksiyonun her eleman için geriye döndürdüğü değerlerden yeni bir dizi oluşur. ve yeni dizinin değerini geriye döndürür.
	
	// 1. Parametre =	Her işlem çalıştıgında dizinin elemanı 
	// 2. Parametre =	Her işlem çalıştıgında dizinin elemanının indis / index değeri
	// 3. Parametre =	Tekrarlama işlemindeki diziyi tutan değişkenin referansı
	function deney(eleman,sira,referans){
		return eleman + " rengi";
	}
	
	var renkler 	= ["Siyah","Gri","Beyaz","Sarı","Bej","Mavi","Kırmızı"];
	document.write(renkler + "<br> <br>");
	
	var islemyap 	= renkler.map(deney);
	document.write("Normal Dizi: " + renkler + "<br>");
	document.write("Ayarlı Dizi: " + islemyap + "<br> <br>");

	
</script>

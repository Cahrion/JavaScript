<script type="text/javascript" language="javascript">
	// reduceRight()= Kendisine parametre olarak verilen fonksiyonu dizide ki her eleman üzerinde sağdan sola tek tek olmak üzere çalıştırır. Tek bir değer oluşturarak oluşturduğu değeri geriye döndürür.
		
	// 1. Parametre =	Dizi içerisinde mevcut değer öncesindeki değerlerin toplami
	// 2. Parametre =	Her işlemde elde edilen dizi elemanı.
	// 3. Parametre = 	Her işlemde elde edilen dizi elemanının indis / index değeri
	// 4. Parametre =	Her tekrarda diziyi tutan değişkenin referansı
	function deney(mevcut,eleman,sira,referans){
		document.write(mevcut + "<br>");
		
		return mevcut + eleman;
	}
	var sayilar 	= [23,43,12,7,45,33];
	document.write(sayilar + "<br> <br>");
	
	var islemyap 	= sayilar.reduceRight(deney);
	document.write("Normal Dizi : " + sayilar + "<br>");
	document.write("İstenen veri : " + islemyap + "<br>");

	
	
							/*String Dizi*/
				document.write("<br><br> ~ String Dizi ~ <br><br>")
							/*String Dizi*/
	
	var renkler 	= ["Siyah","Gri","Beyaz","Sarı","Bej","Mavi","Kırmızı"];
	document.write(renkler + "<br> <br>");
	
	var islemyap 	= renkler.reduceRight(deney);
	document.write("Normal Dizi : " + renkler + "<br>");
	document.write("İstenen veri  : " + islemyap + "<br> <br>");

	
</script>	
</body>

<script type="text/javascript" language="javascript">
	//  reduce() 	=	Kendisine parametre olarak verilen fonksiyonu dizideki her eleman üzerinde soldan sağa tek tek olmak üzere çalıştırılır. Tek bir değer oluşturarak oluşturduğu değeri geriye döndürür.
	
	// 1. Parametre =	Dizi içerisindeki mevcut değer öncesindeki değerlerin toplamı / birleşimi.
	// 2. Parametre =	Her işlemde elde edilen dizi elemanı
	// 3. Parametre =	Her işlemde elde edilen dizi elemanının indis / index değeri.
	// 4. Parametre = 	Her tekrarda diziyi tutan değişkenin referansı.
	function deney(mevcut,eleman,sira,referans){
		document.write(mevcut + "<br>");
		
		
		return mevcut + eleman;
	}
	
							/* Sayı Dizisi */
			document.write("~ Sayı Dizisi ~<br><br>")
							/* Sayı Dizisi */
	
	var sayilar 	= [100,200,300,400,500];
	document.write(sayilar + "<br> <br>");
	
	var islemyap 	= sayilar.reduce(deney);
	document.write(" <br>Normal Dizi :" + sayilar + "<br>");
	document.write(" <br>İstenen veri :" + islemyap + "<br> <br>");

							/* String Dizisi */
			document.write("~ String Dizisi ~<br><br>")
							/* String Dizisi */
	
	var renkler 	= ["Siyah","Gri","Beyaz","Sarı","Bej","Mavi","Kırmızı"];
	document.write(renkler + "<br> <br>");
	
	var islemyap 	= renkler.reduce(deney);
	document.write("<br>" + "Normal Dizi :" + renkler + "<br>");
	document.write("Seçilen eleman :" + islemyap + "<br> <br>");
</script>	
</body>
</html>

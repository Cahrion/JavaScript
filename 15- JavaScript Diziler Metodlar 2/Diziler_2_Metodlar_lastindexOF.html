<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	//  lastIndexOF = Dizi içerisinde parametrik olarak verilen değeri arar ve son eşleşmeyi sağlayan dizi elemanını indis / index değerini geriye döndürür.
	
	var renkler 	= ["Siyah","Gri","Beyaz","Sarı","Bej","Mavi","Beyaz","Kırmızı","Siyah Beyaz"];
	document.write(renkler + "<br> <br>");
	
	var islemyap 	= renkler.lastIndexOf("Beyaz"); // (6)'çıkıyor.                          
	document.write("Normal Dizi :" + renkler + "<br>");
	document.write("Bulunan İndex :" + islemyap + "<br> <br>");

	
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	//  reverse() 	= Dizi içerisindeki sıralamayı tersine çevirerek yeni bir dizi oluşturur. Oluşturduğu değeri geriye döndürür.
	
	var renkler 	= ["Siyah","Gri","Beyaz","Sarı",["Yeşil","Turkuaz"],"Bej","Mavi","Kırmızı"];
	document.write(renkler + "<br> <br>");	
	
		// ! ÖNEMLİ NOT = Çok boyutlu kısımları Ters çevirmez.
	
	var islemyap 	= renkler.reverse();
	document.write("Normal Dizi Parametresinden çıkan : " + renkler  + "<br>");
	document.write("Yeni Dizi Parametresinden çıkan : "   + islemyap + "<br> <br>");

	
</script>	
</body>
</html>

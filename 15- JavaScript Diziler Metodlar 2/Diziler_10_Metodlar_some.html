	// 3. Parametre	=	Her tekrarlama işleminde diziyi tutan değişkenin referansı.
	function islem(eleman,sira,referans){
		sonuc  = sonuc +" " + eleman + "<br>";
		return eleman == "Mavi"
	}
	
	var sonuc		= "Sayı";

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	//  indexOf()	= Dizi içerisinde parametrik olarak verilen değeri arar ve ilk eşleşmeyi sağlayan elemanın indis / index değerini geriye döndürür.
	
	var renkler 	= ["Siyah Beyaz","Gri","Beyaz","Sarı","Bej","Mavi","Kırmızı", "Beyaz"];
	document.write(renkler + "<br> <br>");
	
	var islemyap 	= renkler.indexOf("Beyaz");
	document.write("Dizi :" + renkler + "<br>");
	document.write("Belirtilen değerin ilk eşleşen değeri :" + islemyap + "<br> <br>");
	// Not = (0)' indexteki ni almadık çünkü tam bir eşleşme olmadı = (siyah beyaz) değilde sadece (beyaz) olmalıydı.

	
</script>	
</body>
</html>

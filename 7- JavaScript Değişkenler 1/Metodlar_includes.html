<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// includes() 	= Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğini kontrol ederek Boolean (mantıksal) veri türünde sonucu geriye döndürür.
	
	var metin 		= "JavaScript Eğitim Seti";
	document.write(metin + "<br>");
	
	var sonuc 		= metin.includes("Seti"); // Küçük büyük harflere duyarlı
	document.write(sonuc);
	
</script>	
</body>
</html>

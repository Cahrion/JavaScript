<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// indexOf()	= Değişken içerisinde parametrik olarak verilen değeri arar. İlk eşleşmeyi sağlayan değişken içeriğinin indis / index değerini geriye döndürür.
	
	var metin		= "JavaScript Eğitim Seti";
	document.write(metin + "<br>");
	
	var sonuc 		= metin.indexOf("e",15); // İkinci parametre Başlangıç noktası
	document.write(sonuc + "<br>")
	
	
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// Number()	= Değişken içeriğini mutlak olarak Number (Sayisal ) veri türüne dönüştürerek oluşturduğu veriyi döndürür.
	
	var bir		= true;
	var iki		= false;
	var uc		= "8";
	var dort	= "8.45";
	var bes		= new Date();
	var alti	= "";
	var yedi;
	
	document.write(typeof bir  + " : " + bir  + "<br>");
	document.write(typeof iki  + " : " + iki  + "<br>");
	document.write(typeof uc   + " : " + uc   + "<br>");
	document.write(typeof dort + " : " + dort + "<br>");
	document.write(typeof bes  + " : " + bes  + "<br>");
	document.write(typeof alti + " : " + alti + "<br>");
	document.write(typeof yedi + " : " + yedi + "<br>");
			/*	Number Fonksiyonuyla */
			document.write("<br>" + "Number kullanıldı." + "<br> + <br>");
			/*	Number Fonksiyonuyla */
	var yenibir		= Number(bir);
	var yeniiki		= Number(iki);
	var yeniuc		= Number(uc);
	var yenidort	= Number(dort);
	var yenibes		= Number(bes);
	var yenialti	= Number(alti);
	var yeniyedi	= Number(yedi);
	document.write(typeof yenibir  + " : " + yenibir  + "<br>");
	document.write(typeof yeniiki  + " : " + yeniiki  + "<br>");
	document.write(typeof yeniuc   + " : " + yeniuc   + "<br>");
	document.write(typeof yenidort + " : " + yenidort + "<br>");
	document.write(typeof yenibes  + " : " + yenibes  + "<br>");
	document.write(typeof yenialti + " : " + yenialti + "<br>");
	document.write(typeof yeniyedi + " : " + yeniyedi + "<br>");
	
</script>	
</body>
</html>

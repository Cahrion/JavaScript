<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	//substring()		=	Kendisine verilecek olan parametreler ile tanımlanmış değişken içeriği aralığında bulunan değerleri kopyalayarak yeni bir içerik oluşturur ve oluşturduğu değeri geri döndürür.
	// 1. Parametre 	= Başlangıç
	// 2. Parametre 	= Bitiş
	var metin = "JavaScript Eğitim Seti";
	document.write(metin + "<br>");
			/* 1. Parametre */
	var sonuc = metin.substring(11); 
	document.write(sonuc + "<br>");
			/* 2. Parametre */
	var sonuc = metin.substring(11,17); 
	document.write(sonuc + "<br>");	
			/* Sayılar yeri değişse de küçükten büyüğe sıralar */
	var sonuc = metin.substring(17,11); // Aynı sonuç çıkar
	document.write(sonuc + "<br>");	
</script>	
</body>
</html>

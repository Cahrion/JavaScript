<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
// length 		= Değişken içeriğinin karakter sayısını geriye döndürür.
	
var metin = "Dünyada ve Türkiye'de en yaygın olarak kullanılan script dili JavaScript'tir";
	document.write(metin + "<br> Karakter sayısı: " + metin.length); //76

	// Kaçırma metodu olan (\) yazıyı string olarak almaz ve sayıdan saymaz.
var metin = 'Dünyada ve Türkiye\'de en yaygın olarak kullanılan script dili JavaScript\'tir';
	document.write(metin + "<br> Karakter sayısı: " + metin.length); //76

</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// startwith()  = Kendisine parametre olarak verilen değerler doğrultusunda değişken içeriğinin başlangıç değerini kontrol ederek boolean (Mantıksal) veri tipinde sonucu geri döndürür.
	
	var metin 		= "JavaScript Eğitim Seti";
	document.write(metin + "<br>");
	
	var sonuc 		= metin.startsWith("JavaScript");
	document.write(sonuc);
	
</script>	
</body>
</html>

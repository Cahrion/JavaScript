<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// .toString() 	= Değişken içeriğini String (metin) veri türünde düz bir metne dönüştürerek geri döndürür.
	
	var deger 		= 5;
	document.write(deger + "<br>");
	document.write(typeof deger + "<br>");
	var sonuc		= deger.toString();
	document.write(sonuc + "<br>");
	document.write(typeof sonuc + "<br>");
	
</script>	
</body>
</html>

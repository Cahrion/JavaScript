<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// valueOf()	= Üzerinde çalışılan değişken değerinin tam anlamıyla aktarımı sağlayarak yeni bir içerik oluşturur ve oluşturduğu içeriği geriye döndürür.
	
	var degerbir	= "5";
	document.write(degerbir + "<br>")
	document.write(typeof degerbir + "<br>" + "<br>")
	
	var degeriki	= 5;
	document.write(degeriki + "<br>")
	document.write(typeof degeriki + "<br>" + "<br>")
	
	
	var sonuc1 		= degerbir.valueOf()
	document.write(sonuc1 + "<br>")
	document.write(typeof sonuc1 + "<br>" + "<br>")
	
	var sonuc2 		= degeriki.valueOf()
	document.write(sonuc2 + "<br>")
	document.write(typeof sonuc2 + "<br>" + "<br>")
	

</script>	
</body>
</html>

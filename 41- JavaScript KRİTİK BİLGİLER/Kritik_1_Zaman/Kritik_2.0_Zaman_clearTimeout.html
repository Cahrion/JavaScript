<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// clearTimeout()	= setTimeout() metodu kullanılarak oluşturulmuş olan zamanlayıcıyı kaldırmak veya iptal etmek için veya geçersiz kılmak için kullanılır.
	
	var islem	= setTimeout(function(){
		alert("Süre Doldu!");
	},5000)
	
	clearTimeout(islem);
	
</script>	
</body>
</html>

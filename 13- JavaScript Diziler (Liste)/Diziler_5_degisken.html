<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	
	var gunler 	= new Array(7); //  Sayıyı belirtme önemlidir.  [7]' doğru bir gösterim degildir.
		gunler[0] = "Pazartesi";
		gunler[1] = "Salı";
		gunler[2] = "Carsamba";
		gunler[3] = "Persembe";
		gunler[4] = "Cuma";
		gunler[5] = "Cumartesi";
		gunler[6] = "Pazar";
	
	document.write(gunler + "<br>");
	
				/* Const yapısı */
	
	const gunlerc 	= new Array(7); //  Const apısı eklemelere izin vermesede listede eklemelere izin verir.
		gunlerc[0] = "Pazartesi";
		gunlerc[1] = "Salı";
		gunlerc[2] = "Carsamba";
		gunlerc[3] = "Persembe";
		gunlerc[4] = "Cuma";
		gunlerc[5] = "Cumartesi";
		gunlerc[6] = "Pazar";
	
	document.write(gunlerc + "<br>");
</script>	
</body>
</html>

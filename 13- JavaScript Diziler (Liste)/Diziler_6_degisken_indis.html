<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	
		
	var gunler 	= new Array(7); // [] parantez kullanılırsa (,,,,,)'ler gelmez
		gunler["BirinciGün"] = "Pazartesi";
		gunler["ikinciGün"] = "Salı";
		gunler["ucuncuGün"] = "Carsamba";
		gunler["dorduncuGün"] = "Persembe";
		gunler["besinciGün"] = "Cuma";
		gunler["altinciGün"] = "Cumartesi";
		gunler["yedinciGün"] = "Pazar";
	
	document.write(gunler + "<br>");
	document.write(gunler["BirinciGün"] + "<br>");
	document.write(gunler["ikinciGün"] + "<br>");
	document.write(gunler["ucuncuGün"] + "<br>");
	document.write(gunler["dorduncuGün"] + "<br>");
	document.write(gunler["besinciGün"] + "<br>");
	document.write(gunler["altinciGün"] + "<br>");
	document.write(gunler["yedinciGün"] + "<br>");
	
</script>	
</body>
</html>

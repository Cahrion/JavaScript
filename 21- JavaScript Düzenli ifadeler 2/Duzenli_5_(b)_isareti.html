<body>
<script type="text/javascript" language="javascript">
										/* Konum belirleyici*/
	// \b	= Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğinin düzenli ifade uygun olabilecek metin parçalarını karakter dizilim içerisindeki kelimelerin başında yada sonunda aranılır.
	
	var metin	= "xvolkanx xvolkanx xVolkan";
	var ifade 	= new RegExp("volkan\\b","ig"); // (//b) nerede ise oradan başlar.
	var sonuc 	= metin.search(ifade);
	document.write(sonuc);
	
</script>

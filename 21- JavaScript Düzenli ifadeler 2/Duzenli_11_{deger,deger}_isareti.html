<script type="text/javascript" language="javascript">
	// {deger(x),deger(y)} 	= Düzenli ifade dahilinde kontrol edilecek olan değişken içeriği karakter dizilimde bulunan değerlerin en az "deger(x)" defa en fazla "deger(y)" defa tekrarlanmış olması gerektiğini belirtmek için kullanılır
	
	var metin 	= "JavaAAAaAaScript";
	var ifade	= new RegExp("a{2,5}","i");
	var sonuc 	= metin.match(ifade);
	
	document.write(sonuc);
	
	
</script>

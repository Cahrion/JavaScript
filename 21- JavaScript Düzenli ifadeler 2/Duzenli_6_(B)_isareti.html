<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
										/* Konum Belirleyicisi */
	// \B 	=	Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğinin düzenli ifadeye uygun olabilecek metin parçalarını karakter diziliminin içerisindeki kelimelerin içerisinde aramak için kullanılır.
	
	var metin	= "Volkan tvolkan ssvOlKan";
	var ifade 	= new RegExp("\\Bvolkan","ig"); // --> /\Bvolkan/ig  -->  yazılabilir.
	var sonuc 	= metin.search(ifade);
	
	document.write(sonuc + "<br>");
	
	
</script>	
</body>
</html>

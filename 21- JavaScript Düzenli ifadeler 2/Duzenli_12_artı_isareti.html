<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// + 	= Düzenli ifade dahilinde kontrol edilecek olan değişken içeriği karakter diziliminde bulunan değerin bir defa yada daha fazla tekrarlanmış olması gerektiğini belirtmek için kullanılır.
	
	var metin 	= "JavaScript dilinin dosya uzantısı jsj jss jsss js şeklinde tnaımlanmaktadır.";
	var ifade 	= new RegExp("js+","g"); // --> /js+/g --> Aynısıdır.
	var sonuc 	= metin.match(ifade);
	
	document.write(sonuc);
	
</script>	
</body>
</html>

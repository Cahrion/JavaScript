<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">

	var rakam 	= 10;
	document.write(rakam++ +"<br>");
	document.write(rakam++ +"<br>"); 
	document.write(rakam++ +"<br>");	
	document.write(rakam++ +"<br>");	
	/* Önceden arttırma */
	document.write("<br> Önceden arttırma <br><br>");
	/* Önceden arttırma */
	var sayi = 10;
	document.write(++sayi +"<br>");
	document.write(++sayi +"<br>"); 
	document.write(++sayi +"<br>");	
	document.write(++sayi +"<br>");	
</script>	
</body>
</html>

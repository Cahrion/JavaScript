<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	var ornekbir 	= 2;
	var ornekiki 	= 3;
	var sonuc 		= ornekbir**ornekiki
	document.write(2**3 + "<br>");
	document.write(ornekbir ** ornekiki + "<br>");
	document.write(sonuc + "<br>");
	
	var son 		= 2;
	document.write(son **= sonuc);
	
</script>	
</body>
</html>

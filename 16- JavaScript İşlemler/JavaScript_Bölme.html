<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	var ornekbir 	= 10000000;
	var ornekiki 	= 5;
	var ornekuc 	= 14;
	var ornekdort 	= 64;
	var ornekbes	= 3;
	var sonuc 		= ornekbir / ornekiki / ornekuc / ornekdort / ornekbes;
	document.write(10000000/5/14/64/3 + "<br>");
	document.write(ornekbir / ornekiki / ornekuc / ornekdort / ornekbes + "<br>");
	document.write(sonuc + "<br>");
	
	var son 		= 15;
	document.write(son /= sonuc);
	
	
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	
	var ornekbir 	= 10000000;
	var ornekiki 	= 15;
	var sonuc 		= ornekbir % ornekiki
	document.write(10000000%15 + "<br>");
	document.write(ornekbir % ornekiki + "<br>");
	document.write(sonuc + "<br>");
	
	var son 		= 15;
	document.write(son %= sonuc);
	
</script>	
</body>
</html>

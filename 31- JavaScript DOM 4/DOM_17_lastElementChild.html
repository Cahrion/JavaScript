<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<div id="alan">
		<div>JavaScript</div>
		<div>CSS</div>
		<div>HTML</div>
		<div>PHP</div>
		<p>Python</p>
	</div>
	
	<div id="sonuc"></div>
	<div id="sonuc2"></div>
	<div id="sonuc3"></div>
	
<script type="text/javascript" language="javascript">
	// lastElementChild		= Belge içerisindeki herhangi bir HTML elemanının içerdiği son elemanı kullanılır
	
	var deger	= document.getElementById("alan").lastElementChild;
	document.getElementById("sonuc").innerHTML 	= deger;	
	document.getElementById("sonuc2").innerHTML = deger.tagName;	
	document.getElementById("sonuc3").innerHTML = deger.childNodes[0].nodeValue;

	
</script>	
</body>
</html>

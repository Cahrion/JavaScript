<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<div id ="bir" contenteditable="true">JavaScript Eğitim Seti</div>
	<div id ="iki">JavaScript Eğitim Seti</div>	<br>
	<div id ="sonuc"></div>
	<div id ="sonuc2"></div>
	<div id ="sonuc3"></div>
<script type="text/javascript" language="javascript">
	// contentEditable	= Belge içerisindeki herhangi bir HTML elemanının ContentEditable değerini elde etmek veya ayarlamak için kullanılır.

	var deger = document.getElementById("bir").contentEditable;
	document.getElementById("sonuc").innerHTML = "Normal değer: " + deger;	
	
	var deger = document.getElementById("bir").contentEditable = false; 
	// contentEditable olmasada çalışır.
	document.getElementById("sonuc2").innerHTML = "Değiştirilmiş değer: " + deger;
	
	var deger = document.getElementById("iki").contentEditable;
	document.getElementById("sonuc3").innerHTML = "ContentEditable yoksa: " + deger;
	
</script>	
</body>
</html>

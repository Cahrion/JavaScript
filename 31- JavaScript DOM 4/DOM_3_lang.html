<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<div id="aaa" lang="en">JavaScript Eğitim Seti</div>
	<div id="sonuc"></div>
	<div id="sonuc2"></div>
	
<script type="text/javascript" language="javascript">
	// lang 	=	Belge içerisindeki herhangi bir HTML elemanının lang değerini elde etmek veya ayarlamak için kullanılır.
	
	var islem 	= document.getElementById("aaa").lang;
	document.getElementById("sonuc").innerHTML = "HTML elemanının ilk lang değeri : " + islem;	
	
	var islem2	= document.getElementById("aaa").lang = "tr";
	document.getElementById("sonuc2").innerHTML = "HTML elemanının son lang değeri : " + islem2;
	
</script>	
</body>
</html>

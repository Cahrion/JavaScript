<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>

	<select name="" id="secim">
		<option value=""></option>
		<option value="">Volkan</option>
		<option value="">Hakan</option>
		<option value="">Mesut</option>
	</select>
	
	<br><br>
	<div id="sonuc"></div>

<script type="text/javascript" language="javascript">
	// children	= Belge içerisindeki herhangi bir HTML elemanının içerdiği alt elemanları elde etmek için kullanılır.
	
	var baglan	= document.getElementById("secim").children[1].text;
	document.getElementById("sonuc").innerHTML = baglan;

</script>	
</body>
</html>

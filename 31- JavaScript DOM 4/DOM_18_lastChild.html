<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<div id="alan">
		<div>JavaScript</div>
		<div>HTML</div>
		<div>CSS</div>
		<div>Python</div>
		<div>DART</div>
	</div>
	<br><br>
	<div id="sonuc"></div>
	<div id="sonuc2"></div>
	<div id="sonuc3"></div>
<script type="text/javascript" language="javascript">
	// lastChild		= Belge içerisindeki herhangi bir HTML elemanının içerdiği ilk son alt node'u (düğümü) elde etmek için kullanılır.

	var deger	= document.getElementById("alan").lastChild;
	document.getElementById("sonuc").innerHTML = deger;
	document.getElementById("sonuc2").innerHTML = deger.nodeName;	
	document.getElementById("sonuc3").innerHTML = deger.innerHTML;
	
</script>	
</body>
</html>

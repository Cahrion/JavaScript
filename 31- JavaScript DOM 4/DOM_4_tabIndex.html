<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<div id="bir" tabindex="1" >JavaScript</div>
	<div id="iki" tabindex="2" >HTML</div>
	<div id="uc" >CSS</div>
	<div id="sonuc"></div>
	<div id="sonuc2"></div>
	<div id="sonuc3"></div>
	
<script type="text/javascript" language="javascript">
	// tabIndex		=	Belge içerisindeki herhangi bir HTML elemanının tabindex değerini elde etmek veya ayarlamak için kullanılır.
	
	var islem = document.getElementById("bir");
	document.getElementById("sonuc").innerHTML =  islem.innerHTML + " ( " + (islem.tabIndex = "4") + " )";
	
	var islem = document.getElementById("iki");
	document.getElementById("sonuc2").innerHTML = islem.innerHTML + " ( " + (islem.tabIndex) + " )";	
	
	var islem = document.getElementById("uc");
	document.getElementById("sonuc3").innerHTML = islem.innerHTML + " ( " + (islem.tabIndex = "3") + " )";
	
</script>	
</body>
</html>

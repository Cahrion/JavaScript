<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<a id="bir"  name="JavaScript" 	href="https://www.google.com.tr" target="_blank">JavaScript </a><br>
	<a id="iki"  name="Html" 		href="https://www.google.com.tr" target="_blank">Html 		</a><br>
	<a id="uc"   name="Css" 		href="https://www.google.com.tr" target="_blank">Css 		</a><br>
	<a id="dort" name="Php" 		href="https://www.google.com.tr" target="_blank">Php 		</a><br>
	<a id="bes"  name="JQuery" 		href="https://www.google.com.tr" target="_blank">JQuery 	</a><br>
	<a id="alti" name="Python" 		href="https://www.google.com.tr" target="_blank">Python 	</a><br>
	Çapa Sayısı : <span id="capalar"></span>
	
<script type="text/javascript" language="javascript">
	// anchors	= Belge içerisindeki çapa tağ'ına (etiketine) sahip tüm elemanların referanslarını elde etmek için kullanılır. Elemanların referansları birden fazla ise her bir eleman döngüyle elde edilebilir.
	var sonuc		= document.anchors;
	var degerler 	= [];
	for(var baslangic = 0;baslangic<sonuc.length;baslangic++){
		var islemsonucu 		= sonuc[baslangic].innerHTML;
		degerler[baslangic]		= islemsonucu;
	}

	document.getElementById("capalar").innerHTML = degerler;
	
</script>	
</body>
</html>

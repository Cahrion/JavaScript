<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<button onClick="ekle()">Ekle</button>
	<div id="alan">...</div>
<script type="text/javascript" language="javascript">
	// createElement()	= Belge içerisinde yeni bir HTML eleman node'u (dügümü) oluşturur ve oluşturduğu bu node'u (dügümü) bir node object (dügüm nesnesi) olarak geriye döndürür.
	
	// createTextNode()	= createElement() metodu ile oluşturulan HTML elemanına metin node'u (dügümü) oluşturur ve oluşturduğu bu node'u (dügümü) bir node object (dügüm nesnesi) olarak geriye döndürür.
	
	// appendChild()	= Bir node'u (dügümü) belirtilecek olan herhangi bir elemanın içerisine en sonda olmak üzere eklemek için kullanılır.
	function ekle(){
		var sonuc	= document.createElement("DIV");
		var metin 	= document.createTextNode("JavaScript Eğitim Seti")
		sonuc.appendChild(metin);
		document.getElementById("alan").appendChild(sonuc);
	}
	
</script>	
</body>
</html>

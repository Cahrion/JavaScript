<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	
	<div id="sonucalani"></div>
	
<script type="text/javascript" language="javascript">
	// addEventListener()	=	Belgeye event (olay) işaretleyicisi / dinleyicisi eklemek için kullanılır. İşaretlenen veya dinlenen event (olay) belgede gerçekleşecek olur ise belirtilecek olan fonksiyon veya fonksiyonlar çalışır.

		// Parametreler.
	// mousemove = Harekete göre işlevi çalıştırır.
	// mouseover = Fare sitenin içine girdiyse çalıştırır.
	// mouseout  = Fare sitenin dışına çıktıysa çalıştırır.
	// click  	 = Tıklanınca çalıştırır.
	
	document.addEventListener("mouseover", ornekbir);
	document.addEventListener("click", ornekiki);
	document.addEventListener("mouseout", ornekuc);

	function ornekbir(){
		document.getElementById("sonucalani").innerHTML += "Mouse Ove Oldu <br>";
	}	
	function ornekiki(){
		document.getElementById("sonucalani").innerHTML += "Tıklama gerçekleştirildi. <br>";

	}	
	function ornekuc(){
		document.getElementById("sonucalani").innerHTML += "Mouse Out Oldu<br>";

	}
</script>	
</body>
</html>

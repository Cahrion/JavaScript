<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// lastModified 	= Belgenin en son güncelleme tarihinin ve saatinin referansını elde etmek için kullanılır.
	
	var sonuc = document.lastModified;
	var sonuc2 = new Date(sonuc);
	document.write(sonuc + "<br>");
	document.write(sonuc2 + "<br>");
</script>	
</body>
</html>

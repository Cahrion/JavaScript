<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<a id="birinci" href="https://www.google.com.tr/JavaScript-Egitim-seti">JavaScript Eğitim seti</a><br>
	<a id="ikinci" href="https://www.google.com.tr/CSS-Egitim-seti">CSS Eğitim seti</a><br>
	<a id="ucuncu" href="https://www.google.com.tr/PHP-Egitim-seti">PHP Eğitim seti</a><br>
	<a id="dorduncu" href="https://www.google.com.tr/HTML-Egitim-seti">HTML Eğitim seti</a><br>
	Link degeri 	= <span id="sonuc"></span><br>
<script type="text/javascript" language="javascript">
	// links	=	Belge içerisindeki tüm linklerin referansını elde etmek için kullanılır. Referanslar birden fazla ise her bir link referansı döngüyle elde edilebilir.
	
	var islem 		= document.getElementsByTagName("a");
	var sonuc		= [];
	var baslangic 	= 0;
	var uzunluk 	= islem.length;
	
	while(baslangic<uzunluk){
		  	var bilgi = islem[baslangic].innerHTML;
		//  var bilgi = document.links[baslangic].href; --> Linklerini istersek.
			sonuc[baslangic] = bilgi;
			baslangic++;
		  }
	document.getElementById("sonuc").innerHTML = sonuc;
	
	
</script>	
</body>
</html>

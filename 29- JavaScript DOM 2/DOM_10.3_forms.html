<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<form action="http://www.extraegitim.com?sonuc.php" target="_blank" method="post" accept-charset="UTF-8" autocomplete="on" enctype="multipart/form-data" novalidate id="birinciform" name="formbir">
		<!-- autocomplete = Çerezler. -->
		<!-- autocomplete = Çerezler. -->

		Adı Soyad: <input type="text" id="birincimetinkutusu" name="metinkutusubir" value="Volkan Alakent">
		Sehir 	 : <input type="text" id="birincisehirkutusu" name="sehirkutusubir" value="istanbul">
		<input type="submit" value="Gönder">
	</form>
	
	<br><br><br>

	<div id="sonucalani"></div>
	<div id="sonucalani2"></div>
	<div id="sonucalani3"></div>
	<div id="sonucalani4"></div>
	<div id="sonucalani5"></div>
	<div id="sonucalani6"></div>

<script type="text/javascript" language="javascript">
	// forms	=	Belge içerisindeki form tag'ına (etiketine) sahip elemanların referansını elde etmek için kullanılır. Eleman referansları birden fazla ise her bir eleman döngüyle elde edilebilir.
	
	var sonuc = document.forms[0].action;
	document.getElementById("sonucalani").innerHTML = "Form'un gideceği adres: " + sonuc;	
	/* Target */
	var sonuc = document.forms[0].target;
	document.getElementById("sonucalani2").innerHTML = "Form'un hedef penceresi: " + sonuc;	
	/* Metod */
	var sonuc = document.forms[0].method;
	document.getElementById("sonucalani3").innerHTML = "Form'un Metodu: " + sonuc;	
	/* autocomplete */
	var sonuc = document.forms[0].autocomplete;
	document.getElementById("sonucalani4").innerHTML = "Form'un otomatik doldurma: " + sonuc;	
	/* enctype */
	var sonuc = document.forms[0].enctype;
	document.getElementById("sonucalani5").innerHTML = "Form'un enctype değeri: " + sonuc;	
	/* noValidate */
	var sonuc = document.forms[0].noValidate;
	document.getElementById("sonucalani6").innerHTML = "Form'un Validate değeri: " + sonuc;

</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<button id="bir" onClick="ornekbir()">Birinciyi ekle</button>
	<button id="iki" onClick="ornekiki()">İkinciyi ekle</button>
	
<script type="text/javascript" language="javascript">
	// createComment()	 =	Belge içerisine yeni bir açıklama nodu (dügümü) oluşturur ve oluşturduğu node'u (dügümü) bir node onjeect (dügüm nesnesi) olarak geriye döndürür.
	
	// appendChild		 =	Bir node'u (dügümü) belirtilecek olan herhangi bir elemanın içerisine en sonda olmak üzere eklemek için kullanılır.
	
	function ornekbir(){
		var sonuc = document.createComment("Burası birinci açıklama metnidir.");
		document.body.appendChild(sonuc);
		}	
	function ornekiki(){
		var sonuc = document.createComment("Burası ikinci açıklama metnidir.");
		document.body.appendChild(sonuc);
		}
</script>	
</body>
</html>

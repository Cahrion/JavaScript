<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	Adınız Soyadınız: <input id="ad" type="text" onfocus="deney()">
	
<script type="text/javascript" language="javascript">
	// onfocus		= Form içerisindeki bir elemana odaklanıldığında belirtilecek olan fonksiyon çalıştılır
	
	function deney(){
		document.getElementById("ad").style.backgroundColor = "#F1F1F1";
		document.getElementById("ad").style.color = "red";
	}
	
</script>	
</body>
</html>

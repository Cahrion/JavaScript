<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<audio src="Ses.mp3" onabort="deney()" controls></audio>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onabort	= Browser (tarayıcı) medya elemanı verisini indirmeye çalışırken medya verisi alamıyorsa belirtilecek olan fonksiyon çalışır.
	
	function deney(){
		document.getElementById("sonuc").innerHTML += "Bilinmeyen bir sebeple durduruldu." + "<br>";
	}
</script>	
</body>
</html>

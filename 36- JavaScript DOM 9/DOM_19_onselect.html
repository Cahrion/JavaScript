Adınız Soyadınız: <input type="text" onSelect="ornek(this)" style="width: 300px">	
	
<script type="text/javascript" language="javascript">
	// onselect		= Form içerisindeki bir elemanın metni seçilirse belirtilecek olan fonksiyon çalışır.
	
	function ornek(parametre){
		alert(parametre.value + " seçildi. ");
	}
	
</script>

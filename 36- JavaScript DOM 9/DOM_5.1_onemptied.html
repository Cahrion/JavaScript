<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<audio src="Ses.mp3" onemptied="deney()" controls></audio>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onemptied	= Medya elemanı kullanılamaz duruma geldiğinde (aniden erişilmediğinde / bağlantı kesildiğinde) belirtilecek fonksiyon çalışır.
	
	function deney(){
		document.getElementById("sonuc").innerHTML += "Medya dosyası kullanılamaz duruma geldi." + "<br>";
	}
</script>	
</body>
</html>

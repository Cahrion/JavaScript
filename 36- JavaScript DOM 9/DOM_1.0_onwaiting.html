<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<video controls onwaiting="deney()">
		<source src="Video.mp4" type="video/mp4">
		<source src="Video.webm" type="video/webm">
		<source src="Video.ogg" type="video/ogg">
	</video>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onwaiting	= Medya elemanının yürütülmesi arabelleğe daha fazla veri yüklenmesi için duraklatıldığında ve devam etmesi beklendiğinde belirtilecek fonksiyon çalışır.
	
	function deney(){
		document.getElementById("sonuc").innerHTML += "Medya verisi duraklatıldı. <br>";
	}
</script>	
</body>
</html>

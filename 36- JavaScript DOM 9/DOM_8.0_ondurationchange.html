<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<video controls ondurationchange="deney()">
		<source src="Video.mp4" type="video/mp4">
		<source src="Video.webm" type="video/webm">
		<source src="Video.ogg" type="video/ogg">
	</video>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// ondurationchange	= Medya elemanının nesnesinin süresi değiştirildiğinde belirtilecek olan fonksiyon çalışır.
	
	function deney(){
		document.getElementById("sonuc").innerHTML += "Medya Dosyası Nesnesi Süresi Değiştirildi." + "<br>";
	} 
	// Data'da kalan süreyle aynı olmadığından dolayı değiştirilmeyi anlar ve oradan değiştirildi diye bir mesaj gönderir.
</script>	
</body>
</html>

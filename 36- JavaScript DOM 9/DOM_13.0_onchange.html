<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	İsim Soyisim: <input type="text" value="Icabi Kırgız" onchange="bir(this)">
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onchange	= Form içerisindeki bir elemanın değeri yada seçimi değiştirildiğinde belirtilecek olan fonksiyon çalışır.
	
	function bir(parametre){
		var veri 	= parametre.value;
		document.getElementById("sonuc").innerHTML = veri;
	}
</script>	
</body>
</html>

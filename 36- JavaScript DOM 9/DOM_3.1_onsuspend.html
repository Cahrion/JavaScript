<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<audio src="Ses.mp3" onsuspend="deney()" controls></audio>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onsuspend	= Browser (tarayıcı) medya elemanı verisini bilerek indirmediğinde belirtilecek fonksiyon çalışır.
	
	function deney(){
		document.getElementById("sonuc").innerHTML += "Sayın Kullanıcımız Browserınız Medya Verisini Bilerek İndirmiyor <br>";
	}
</script>	
</body>
</html>

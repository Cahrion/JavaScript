<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	Arama içeriği: <input type="search" id="aramaalani" onsearch="deney()">
<script type="text/javascript" language="javascript">
	// onsearch	= Form içerisindeki arama alanı işleme alındığında belirtilecek olan fonksiyon çalışır.
	function deney(){
		alert("Arama kutusu devreye girdi");
	}
	
</script>	
</body>
</html>

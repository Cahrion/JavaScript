<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<audio src="Ses.mp3" onerror="deney()" controls></audio>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onerror	= Sayfanın, HTML elemanının veya medya elemanı verisinin yüklenmesi browser (tarayıcı) tarafından durdurulduğunda veya hata oluştuğunda belirtilecek fonksiyon çalışır.
	
	function deney(){
		document.getElementById("sonuc").innerHTML += "Sitemiz bir hatayla karşılaştı video çalışmıyor." + "<br>";
	}
</script>	
</body>
</html>

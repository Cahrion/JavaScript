<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	Isim Soyisim <input type="text" onfocusin="deney()">
<script type="text/javascript" language="javascript">
	// onfocusin	= Form içerisindeki bir elemana odaklanılmak üzereyken belirtilecek olan fonksiyon çalışır.
	
	function deney(){
		alert("Odaklanma işlemi gerçekleşmek üzere");
		// onfocus'tan farklı odaklanmak dan önce olması.
	}
	
</script>	
</body>
</html>

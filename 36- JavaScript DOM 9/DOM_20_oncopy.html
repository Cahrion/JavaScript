<body>
	İsim Soyisim: <input type="text" oncopy="ornek()">
	<div oncopy="ornek()">Merhabalar...</div>
<script type="text/javascript" language="javascript">

	function ornek(){
		alert("Kopyalandı.");
	}
	
</script>

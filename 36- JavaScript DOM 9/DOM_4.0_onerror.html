<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<video controls onerror="deney()">
		<source src="Video.mp4" type="video/mp4">
		<source src="Video.webm" type="video/webm">
		<source src="Video.ogg" type="video/ogg">
	</video>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onerror	= Sayfanın, HTML elemanının veya medya elemanı verisinin yüklenmesi browser (tarayıcı) tarafından durdurulduğunda veya hata oluştuğunda belirtilecek fonksiyon çalışır.
	
	function deney(){
		document.getElementById("sonuc").innerHTML += "Sitemiz bir hatayla karşılaştı video çalışmıyor." + "<br>";
	}
</script>	
</body>
</html>

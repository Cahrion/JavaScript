<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	
	var bilgiler 	= {"isim":"Volkan","soyisim":'Alakent\'ın soyadi',"dtarihi":1980} 
	// Değişkenlerde de ("") veya ('') kullanılabilir.
	// Kaçırma operatorleri de geçerlidir.
	
	document.write(bilgiler.isim + "<br>")
	document.write(bilgiler.soyisim + "<br>")
	document.write(bilgiler.dtarihi + "<br>")
	
</script>	
</body>
</html>

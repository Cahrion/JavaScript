<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	var bilgiler 	= {isim:"Volkan",soyisim:"Alakent", dogumtarihi:1980};
	
	var kisiadi		= bilgiler.isim;
	var kisisoyadi	= bilgiler.soyisim;
	var kisidtarihi	= bilgiler.dogumtarihi;
	
	document.write("Benim adım: " + kisiadi + "<br>");
	document.write("Benim soyadım: " + kisisoyadi + "<br>");
	document.write("Benim doğum tarihim: " + kisidtarihi + "<br>");
	
</script>	
</body>
</html>

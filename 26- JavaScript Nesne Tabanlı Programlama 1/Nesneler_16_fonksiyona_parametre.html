<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	
	var bilgiler 	= {
		degerler:function(isim,soyisim,yas){
			var isimicerigi 	=	isim;
			var soyisimicerigi 	=	soyisim;
			var yasicerigi 		=	yas;
			var metin			= isimicerigi + " " + soyisimicerigi + " " + yasicerigi;
			return metin;
		}
	}
	
	var bilgi		= bilgiler.degerler("İcabi","Kırgız",18);
	document.write(bilgi);
</script>	
</body>
</html>

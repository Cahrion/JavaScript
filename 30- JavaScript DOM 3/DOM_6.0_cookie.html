<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<div id="sonuc"></div>
	
<script type="text/javascript" language="javascript">
	/*
	Cookie'lerin (cerezlerin) yapısı :
	1. Cookie (çerez) adı
	2. Cookie (çerez) degeri
	3. Cookie'nin (çerezin) yaşam süresi
	4. Path (yol)
	
	
	Cookie (çerez) adı = Cookie (çerez) degeri; Cookie'nin (çerezin) yaşam süresi;Path (yol)
	*/
	
	var cerezbiradi			= "isimsoyisim";
	var cerezbirdegeri		= "Volkan Alakent";	
	
	var cerezikiadi			= "egitimseti";
	var cerezikidegeri		= "JavaScript";
	
	document.cookie		= cerezbiradi + "=" + cerezbirdegeri + ";";
	document.cookie		= cerezikiadi + "=" + cerezikidegeri + ";";
	
	var cerezler		= document.cookie;
	document.getElementById("sonuc").innerHTML = cerezler;
</script>	
</body>
</html>

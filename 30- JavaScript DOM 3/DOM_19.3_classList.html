<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
	<style>
		.bir{
			color:red;
		}
		.iki{
			background-color: yellow;
		}
		.uc{
			width:300px;
			height:20px;
			padding-top:5px; 
			text-align: center;
			border:1px dotted black
		}
	</style>
</head>

<body>
	<button onClick="ornek()">İşlem Yap (toggle)</button>
	<button onClick="ornek2()">İşlem Yap (contains)</button>
	<br><br>
	<div id="alan" class="bir iki uc">JavaScript Eğitim Seti</div>
	<br><br>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">	
	// classList		= Belge içerisinde herhangi bir HTML elemanına atanmış olan class listesi isimlerini elde etmek veya ayarlamak için kullanılır.
	/*
	item		=	Sınıf seçiçisinin adını döndürür.
	length		=	Sınıf seçiçisinin sayısını döndürür.
	add			=	Sınıf seçicisi ekler
	remove 		= 	Sınıf seçiçisi kaldırır / siler
	toggle 		=	Sınıf seçiçisi ekler veya kaldırır.
	contains	=	Sınıf seçiçisi arar.
	*/
	function ornek(){
		// var sa siler yokla ekler
		document.getElementById("alan").classList.toggle("uc"); // tek parametre girilebilir.

	}	
	function ornek2(){
		var deger = document.getElementById("alan").classList.contains("uc"); 
		// var mı yok mu bakar boolean (mantıksal) veri tipinde döndürür
		document.getElementById("sonuc").innerHTML = "(uc) adlı bir class var mı: " + deger;

	}
	
	
	
	
	
</script>	
</body>
</html>

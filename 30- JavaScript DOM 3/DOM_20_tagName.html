<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<span id="ornek">JavaScript Eğitim Seti</span><br><br>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// tagName 	= Belge içerisindeki herhangi bir HTML elemanının tag (etiket) adını elde etmek için kullanılır.
	
	var sonuc	= document.getElementById("ornek").tagName;
	document.getElementById("sonuc").innerHTML = sonuc;

</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<iframe src="DOM_3.1_cercevesi.html" style="width:500px; height:500px;"></iframe>
	<iframe src="DOM_3.2_cercevesi.html" style="width:500px; height:500px;"></iframe>
	<br><br>
	<button onClick="ornek()">Test</button>
	<br><br>
<script type="text/javascript" language="javascript">
	// adoptNode()	=	Belge içerisine başka bir belgeden node (dügüm) eklemek için kullanılır. Eklenecek olan node'un (düğümün) varsa tüm alt node'ları (dügümleri) de işleme dahil edilerek ilgili tüm notlar diğer belgeden kaldırılır.
	
	function ornek(){
		var cerceve	= document.getElementsByTagName("IFRAME")[0];
		var cerceve2= document.getElementsByTagName("IFRAME")[1];
		var alan	= cerceve.contentWindow.document.getElementsByTagName("DIV")[0];
		var alan2	= cerceve2.contentWindow.document.getElementsByTagName("DIV")[0];
		var sonuc	= document.adoptNode(alan);
		var sonuc2	= document.adoptNode(alan2);
		document.body.appendChild(sonuc);
		document.body.appendChild(sonuc2);
	}
	
</script>	
</body>
</html>

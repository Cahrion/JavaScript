<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	
	Volkan'ın sevdiği hayvan <span name="Hayvanadi">sibirya kurdu</span>'dur. Onur'un en sevdiği hayvan <span name="Hayvanadi">kedi</span>'dir. Aslı'nın en sevdiği hayvan <span name="Hayvanadi">kuş</span>'tur'.
	<br>
	Hayvan sayısı: <span id="Hayvanalani"></span>
<script type="text/javascript" language="javascript">
	// getElementsByName()	=	Kendisine parametre olarak verilen değer doğrultusunda, belge içerisinde belirtilen name özelliğine / niteliğine sahip tüm elemanların referansını elde etmek için kullanılır. Eleman referansları birden fazla ise her bir eleman döngüyle elde edilebilir.
	
	
	var bilgi				= document.getElementsByName("Hayvanadi");
	var hayvanlar			= [];
	for(var baslangic=0;baslangic <bilgi.length;baslangic++){
		var sonuc 			= bilgi[baslangic].innerHTML;
		hayvanlar[baslangic]= sonuc;
	}
	document.getElementById("Hayvanalani").innerHTML = hayvanlar;
</script>	
</body>
</html>

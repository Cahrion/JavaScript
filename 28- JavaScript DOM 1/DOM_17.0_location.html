<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// location 	= Belge URL (Uniform resource locator) (Nizami kaynak bulucu) adresi referansını elde etmek ve ayarlamak için kullanılır.
	var islem 	= document.location;
	var islem 	= document.location.href; // üstekinin aynısı
	var islem 	= document.location.href = "https://www.google.com.tr"; // bağlantıya gitme işlemi yapar.
	document.write(islem);
</script>	
</body>
</html>

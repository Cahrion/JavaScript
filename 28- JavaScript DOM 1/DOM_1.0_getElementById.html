<body>
	
	<div id="ornek">Volkan Alakent</div>
	
	<span></span> <!-- Satır düzenini bozmadan yapılıyor -->
	
<script type="text/javascript" language="javascript">
	// getElementById()		=	Kendisine parametre olarak verilen değer doğrultusunda, belge içerisindeki belirtilen Id özelliğine / niteliğine sayip elemanın referansını elde etmek için kullanılır.
	
	var sonuc	=	document.getElementById("ornek").innerHTML="JavaScript Eğitim seti";
	//innerHTML verisinin eşitliğini yazdırır alır.
	var sonuc	=	document.getElementById("ornek").innerHTML; // Boş bırakılırsa belirtilen id'e bakar ve geriye döndürür.
	
	alert(sonuc);
</script>

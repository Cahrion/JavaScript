<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	JavaScript Eğitim seti %56<br>
	Volkan Alakent<br>
	<button onClick="islem()">Çalıştır.</button>
<script type="text/javascript" language="javascript">
	// body		= Belge içerisindeki body tag'ının (etiketinin) referansını elde etmek için kullanılır.
	function islem(){
		var islem 	= document.body.innerHTML;
		document.write(islem);
	}
</script>	
</body>
</html>

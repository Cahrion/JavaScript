<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// .charCodeAt()   = Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğindeki karşılığı olan karakteri bularak, karakterin UNİCOD değerini döndürür.
	
	var icerik = "icabi Kırgız"; // Sayıların UNİCOD şeklini bulur. (V = 86) 
	document.write(icerik + "<br>");
	
	var sonuc1 	= icerik.charCodeAt(0); // Verilen indeksi atama yapar.
	var sonuc2 	= icerik.charCodeAt(1); // Verilen indeksi atama yapar.
	var sonuc3 	= icerik.charCodeAt(2); // Verilen indeksi atama yapar.
	var sonuc4 	= icerik.charCodeAt(3); // Verilen indeksi atama yapar.
	var sonuc5 	= icerik.charCodeAt(4); // Verilen indeksi atama yapar.
	var sonuc7 	= icerik.charCodeAt(6); // Verilen indeksi atama yapar.
	var sonuc8 	= icerik.charCodeAt(7); // Verilen indeksi atama yapar.
	var sonuc9 	= icerik.charCodeAt(8); // Verilen indeksi atama yapar.
	var sonuc10 = icerik.charCodeAt(9); // Verilen indeksi atama yapar.
	var sonuc11	= icerik.charCodeAt(10); // Verilen indeksi atama yapar.
	var sonuc12	= icerik.charCodeAt(11); // Verilen indeksi atama yapar.
	document.write(sonuc1 + "<br>");
	document.write(sonuc2 + "<br>");
	document.write(sonuc3 + "<br>");
	document.write(sonuc4 + "<br>");
	document.write(sonuc5 + "<br>");
	document.write(sonuc7 + "<br>");
	document.write(sonuc8 + "<br>");
	document.write(sonuc9 + "<br>");
	document.write(sonuc10+ "<br>");
	document.write(sonuc11+ "<br>");	
	document.write(sonuc12+ "<br>");	
</script>	
</body>
</html>

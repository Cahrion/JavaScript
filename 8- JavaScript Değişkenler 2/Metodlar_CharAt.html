<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// charAt()   =  Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğinde ki karşılığı olan karakteri bularak geriye döndürür.
	
	var icerik = "Volkan Alakent";
	document.write(icerik + "<br>");
	
	var sonuc1 	= icerik.charAt(0); // Verilen indeksi atama yapar.
	var sonuc2 	= icerik.charAt(1); // Verilen indeksi atama yapar.
	var sonuc3 	= icerik.charAt(2); // Verilen indeksi atama yapar.
	var sonuc4 	= icerik.charAt(3); // Verilen indeksi atama yapar.
	var sonuc5 	= icerik.charAt(4); // Verilen indeksi atama yapar.
	var sonuc6 	= icerik.charAt(5); // Verilen indeksi atama yapar.
	var sonuc7 	= icerik.charAt(6); // Verilen indeksi atama yapar.
	document.write(sonuc1 + "<br>");
	document.write(sonuc2 + "<br>");
	document.write(sonuc3 + "<br>");
	document.write(sonuc4 + "<br>");
	document.write(sonuc5 + "<br>");
	document.write(sonuc6 + "<br>");
	document.write(sonuc7 + "<br>");

	
</script>	
</body>
</html>

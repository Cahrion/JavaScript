<body>
<script type="text/javascript" language="javascript">
	// fromCharCode() 	= Kendisine parametre olarak verilen UNİCOD (evrensel kod) değerini karakter olarak geriye döndürür. Çoklu değer alabilir.
	// 49 57 56 48 = (1980) 
	// 86 111 108 107 97 110 32 45 100 97 107 101 110 116
	var icerik = String.fromCharCode(49,57,56,48);
	document.write(icerik + "<br>");

	var icerik = String.fromCharCode(86,111,108,107,97,110,32,65,108,97,107,101,110,116);
	document.write(icerik + "<br>");

</script>	
</body>

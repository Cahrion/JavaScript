	function demo1(){
		
	}	
	function demo2(){
		
	}
	
	var sonucbir	= new demo1();
	var islembir	= sonucbir instanceof demo1; // sonucbir değişkeni demobir'den mi oluştu ? 
	
	document.write(islembir + "<br>");
	
	var sonuciki	= new demo1();

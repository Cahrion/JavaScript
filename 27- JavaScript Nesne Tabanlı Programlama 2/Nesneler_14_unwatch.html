<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// unwatch()	 	= Nesnenin belirtilen bir özelliği değiştiğinde, eklenmiş olan bir işlevi kaldırmak için kullanılır.

	var bilgiler	= {
		isim	:	"İcabi",
		soyisim	:	"Kırgız",
	};
	
	bilgiler.watch("isim",function(ozellikadi,eskideger,yenideger){
			var metin	= "Özellik adı :" + ozellikadi + " isimli nesneyi\n" + eskideger + " yerine " + yenideger + " yazmak istediğinize emin misiniz ?";
			alert(metin);
	}); // Sadece Mozilla ile çalışmaktadır. | 2021'de artık ondada çalışmıyor.
	
	bilgiler.unwatch("isim"); // Sadece Mozilla ile çalışmaktadır. | 2021'de artık ondada çalışmıyor.
	
	bilgiler.isim	= "Hakan";
	
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// isPrototypeOf() 	= Parametrik olarak girilen nesne prototype zincirinde bir constructer (yapıcı metot) bulunup bulunmadığını kontrol ederek boolean (mantıksal) veri türünde sonucu geriye döndürür.
	
	function bilgiler(){
		isim:"Volkan";
	};
	
	var sonuc		= new bilgiler();
	// var sonuc		= {}; // burada yapıcı metot için bir fonksiyon tanımlayamayız...
	
	var kontrolet	= bilgiler.prototype.isPrototypeOf(sonuc);
	document.write(kontrolet);
	
</script>	
</body>
</html>

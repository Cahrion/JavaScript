<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// \f	= Düzenli ifade dahilinde kontrol edilecek olan değişken içeriği karakter diziliminde bulunan değerin sadece form besleme karakteriyle eşleşmesi gerektiğini belirtmek için kullanılır.
	// \u000C : Form besleme karakterinin 16 Bitlik yazım şekli
	
	var metin 	= "JavaScript yazılımı olan bir ders \u000C"; 
	var ifade 	= new RegExp("\\f","g");//--> /\f/g;
	var sonuc	= ifade.test(metin);
	document.write(sonuc);
	
</script>	
</body>
</html>

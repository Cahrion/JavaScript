<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// \W	 = Düzenli ifade dahilinde kontrol edilecek olan değişken içeriği karakter diziliminde bulunan değerin, harf, rakam veya (_) karakterleri dışındaki karakterlerden herhangi birisiyle eşleşmesi gerektiğini belirtmek için kullanılır.
	
	var metin 	= "*V*o*l*k*a*n*1*9*8*0*";
	var ifade 	= new RegExp("\\W","g"); // --> /\w/g
	var sonuc 	= metin.match(ifade);
	
	document.write(sonuc);
	
</script>	
</body>
</html>

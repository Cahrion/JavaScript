<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// \D	= Düzenli ifadeler dahilinde kontrol edilecek olan değişken içeriği karakter diziliminde bulunan değerin, rakam karakterleri dışındaki karakterlerden herhangi birisi ile eşleşmesi gerektiğini belirtmek için kullanılır.
	
	var metin 	= "Volkan Alakent 1980";
	var ifade 	= new RegExp("\\D","g"); // --> /\D/g
	var sonuc 	= metin.match(ifade);
	document.write(sonuc);
	
</script>	
</body>
</html>

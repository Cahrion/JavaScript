<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// \t 		= 	Düzenli ifade dahilinde kontrol edilecek olan değişken içeriği karakter diziliminde bulunan değerin, sadece yatay sekme karakteriyle eşleşmesi gerektiğini belirtmek için kullanılır. (Tab)
	// \u0009	= 16 Bitlik yazılımı (Tab-\t)
	
	var metin 	= "Volkan Alakent (Tabtuşu[	]) JavaScript Eğitim seti";// \t = Tab tuşu olarak gözükür.
	var ifade 	= new RegExp("\\t","g");//--> /\t/g;
	var sonuc 	= ifade.test(metin);
	
	document.write(sonuc);
</script>	
</body>
</html>

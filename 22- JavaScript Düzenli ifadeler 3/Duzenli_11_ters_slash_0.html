<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// \0	= Düzenli ifade dahilinde kontrol edilecek olan değişken içeriğikarakter dizliminde bulunan değerin, sadece null (boş) karakteriyle eşleşmesi gerektiğini belirtmek için kullanılır.
	
	// 16 bit null değeri : \u0000
	var metin 	= "JavaScript \u0000 eğitim seti";
	var ifade 	= new RegExp("\\0","g");//--> /\0/g;
 	var sonuc 	= ifade.test(metin);
	document.write(sonuc + "<br>");
	
</script>	
</body>
</html>

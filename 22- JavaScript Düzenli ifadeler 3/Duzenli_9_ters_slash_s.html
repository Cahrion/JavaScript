<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// \s	= Düzenli ifade dahilindekontrol edilecek olan değişken içeriği karakter diziliminde bulunan değerin sadece boşluk karakteriyle eşleşmesi gerektiğini belirtmek için kullanılır.
	
	var metin 	= "JavaScript eğitim seti Volkan Alakent";
	var ifade	= new RegExp("\\s","g") //--> /\s/g; 
	var sonuc 	= metin.match(ifade);
	document.write(sonuc)
	
</script>	
</body>
</html>

<body>
<script type="text/javascript" language="javascript">
	// sup()	=
	
	var metin = "2";
	document.write(metin + "<br>");
	document.write("m" + metin.sup()); // Üst simge yaparak geriye gönderir. Sayısal üst veriler = (m^2) gibi
	
</script>	
</body>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// anchor() 	= Değişkene çapa(<a>...</a>) tanımlaması yapıyor. Aynı zamanda çapaya "name" değeri atar.
	
	// <a name="(anchor değeriyle verilir.)">...<>
	
	
	var metin = "Volkan Alakent JavaScript Eğitim Seti";
	document.write(metin + "<br>");
	
	var sonuc = metin.anchor("javascript");
	document.write(sonuc);
	alert(sonuc); //Alert direkt yazıyı aldığından gözükebiliyor. 
	
</script>	
</body>
</html>

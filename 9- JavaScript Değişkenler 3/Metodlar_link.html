<body>
<script type="text/javascript" language="javascript">
	// link() 	= Değişkene çapa tanımlaması yapar. Aynı zamanda çapaya köprü değeri atar.
	// çapa = <a>...</a>
	var metin = "Volkan Alakent ~ JavaScript Eğitim Seti";

	var sonuc = metin.link("https://www.btkakademi.gov.tr/portal/course/player/deliver/javascript-8099");
	document.write(sonuc);
	alert(sonuc); // Alert yazıyı string olarak ele aldığı için bütün yazılar gözükür.

</script>

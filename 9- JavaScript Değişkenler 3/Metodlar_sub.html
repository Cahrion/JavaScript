<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// sub() 	= Değişken içerisindeki metni alt simge metni yaparak değerini geriye döndürür.
	
	var metin = "H2O";
	document.write(metin + "<br>");
	
	var birincideger  	= "H";
	var ikincideger  	= "2";
	var ucuncudeger  	= "O";
	
	var sonuc = ikincideger.sub();
	document.write(birincideger + sonuc + ucuncudeger); // Formül mantığında fazlasıyla kullanılır. 
	
</script>	
</body>
</html>

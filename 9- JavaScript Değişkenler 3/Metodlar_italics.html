<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// italics() 	= Değişken içerisindeki metni daha eğik fontlu yaparak geriye döndürür.
	
	var metin = "Volkan Alakent JavaScript Eğitim Seti";
	document.write(metin + "<br>");
	
	var sonuc = metin.italics();
	document.write(sonuc);
	
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// toFixed()	= Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğindeki sayının ondalık hanesinde kaç basamak olacağını belirleyerek yeni bir içerik oluşturur ve oluşturduğu içeriği geriye döndürür.
		
	var sayi 		= 4.26850985134;
	
	var deger 		= sayi.toFixed(3); 
	// Yuvarlama yapar. 5'den yukarıysa yukarıya, aşağısa aşağıya yuvarlar

	document.write("Normal sayi: " + sayi  + "<br>");
	document.write("Düzenlenmiş: " + deger + "<br>");
	
</script>	
</body>
</html>

<title>JavaScript / İcabi Kırgız</title>

<body>
<script type="text/javascript" language="javascript">
	// NEGATIVE_INFINITY 	= Atanabilecek en küçük negatif sayı değerinden küçük sayılarda negatif sonsuzluk değerini geriye döndürür.
	var deger = -(Number.MAX_VALUE) * 2;
	document.write(deger + " Verinin türü: " + typeof deger + "<br>");

	var deger = Number.NEGATIVE_INFINITY;
	document.write(deger + " Verinin türü: " + typeof deger);
	
</script>	
</body>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// POSITIVE_INFINITY 	= Atanabilecek en büyük pozitif sayı değerinden büyük sayılarda sonsuzluk değerini geriye döndürür.
	var deger = Number.MAX_VALUE;
	document.write(deger + "<br>");
	
	var islemyap = deger * 2;
	document.write(islemyap + " Verinin türü: " + typeof islemyap + "<br>" );
	
	var deger = Number.POSITIVE_INFINITY;
	document.write(deger + " Verinin türü: " + typeof deger);
</script>	
</body>
</html>

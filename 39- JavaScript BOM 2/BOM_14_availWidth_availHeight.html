<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// availWidth	=	Kullanıcının windows görev cubuğu hariç ekranının genişlik değerini elde etmek için kullanılır.
	// availHeight	=	Kullanıcının windows görev cubuğu hariç ekranının yükseklik değerini elde etmek için kullanılır.
	
	var genislikdegeri	= screen.availWidth;
	var yukseklikdegeri	= screen.availHeight;
	
	document.write("Görev Çubuğu hariç Ekranın Genişliği: " + genislikdegeri + "<br>");
	document.write("Görev Çubuğu hariç Ekranın Yüksekliği: " + yukseklikdegeri);
	
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<div id="sonucbir"></div>
	<div id="sonuciki"></div>
<script type="text/javascript" language="javascript">
	// outerWidth	= Pencerenin tüm alanının genişlik değerini elde etmek içni kullanılır.
	// outerWidth	= Pencerenin tüm alanının yükseklik değerini elde etmek içni kullanılır.
	
	var genislik 	= window.outerWidth
	var yukseklik 	= window.innerHeight
	
	document.getElementById("sonucbir").innerHTML = "Tüm pencere genişliği: " + genislik;
	document.getElementById("sonuciki").innerHTML = "Tüm pencere yüksekliği: " + yukseklik;
	
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<div>Ekran derinliği değeri: <span id="sonuc"></span></div>
<script type="text/javascript" language="javascript">
	// colorDepth	= Kullanıcının ekranı için tanımlanmış olan renk derinliği / renk kalitesi değerini elde etmek için kullanılır.
	
	var renkderinligi	= screen.colorDepth;
	document.getElementById("sonuc").innerHTML = renkderinligi;
	
</script>	
</body>
</html>

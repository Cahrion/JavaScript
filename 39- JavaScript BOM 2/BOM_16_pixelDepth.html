<body>
	<div>Her Pixel başına düşen bit değeri: <span id="sonuc"></span></div>
<script type="text/javascript" language="javascript">
	// pixelDepth	= Kullanıcının ekran çözünürlüğü için tanımlanmış olan her pixel başına düşen bit değerinin elde etmek için kullanılır.
	
	var deger	 = screen.pixelDepth
	document.getElementById("sonuc").innerHTML = deger;
	
</script>

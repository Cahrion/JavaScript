<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<div id="genislik"></div>
	<div id="yukseklik"></div>
<script type="text/javascript" language="javascript">
	// width			=	Kullanıcının toplam ekran genişliği değerini elde etmek için kullanılır.
	// height			=	Kullanıcının toplam ekran yüksekliği değerini elde etmek için kullanılır.
	
	var genislikal 		= screen.width;
	var yukseklikal 	= screen.height;
	
	document.getElementById("genislik").innerHTML = "Ekran Genişliğiniz: " + genislikal;
	document.getElementById("yukseklik").innerHTML = "Ekran Yüksekliğiniz: " + yukseklikal;
</script>	
</body>
</html>

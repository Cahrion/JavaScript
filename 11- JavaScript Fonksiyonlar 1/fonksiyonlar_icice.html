<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	
	function parabirimi(birim,tutar){
		if(birim=="Türk Lirası"){
		   	var kur 	= 1;
		 }else if(birim =="Amerikan Doları"){
			var kur 	= 3; 			
		 }else if(birim == "Euro"){
			var kur 	= 4;
		 }
		var a = tutarhesapla(kur,tutar);
		document.write(a)

	}
	function tutarhesapla(gelenkur,gelentutar){
		var hesapyap   = gelenkur*gelentutar;
		document.write(hesapyap);
		return "<br> Başarılı";
	}
	
	parabirimi("Amerikan Doları",1)
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	
	var bir = "Icabi";
	var iki = "KIRGIZ";
	
	// global
	function demo(){
		// local
		document.write(bir + " " + iki + "<br>");
	}
	//global
	demo();	
			/* Let */
	
	let birlet = "Icabi";
	let ikilet = "KIRGIZ";
	
	// global
	function demos(){
		// local
		document.write(birlet + " " + ikilet + "<br>");
	}
	//global
	demos();
			/* Const */
	
	const birconst = "Icabi";
	const ikiconst = "KIRGIZ";
	
	// global
	function demost(){
		// local
		document.write(birconst + " " + ikiconst + "<br>");
	}
	//global
	demost();
</script>	
</body>
</html>

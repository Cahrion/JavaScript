<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<button onClick="deney()">Renklendir</button>
	<div id="ornek" style="width: 200px;height: 100px;">
		
		<div id="ornekbir"> JavaScript Eğitim Seti</div>
		<div id="ornekiki"> HTML Eğitim Seti</div>
		<div id="ornekuc">  CSS Eğitim Seti</div>
		<div id="ornekdort">PHP Eğitim Seti</div>

	</div>
	<br><br>
	<div id="sonucalani"></div>
	
<script type="text/javascript" language="javascript">
	// parentElement	= Belge içerisindeki herhangi bir HTML elemanının bir üst elemanını elde etmek için kullanılır.
	
	var sonuc	= document.getElementById("ornekuc").parentElement.parentElement.parentElement.tagName;
	document.getElementById("sonucalani").innerHTML = sonuc;
	
	function deney(){
		var islem	= document.getElementById("ornekuc").parentElement;
		islem.style.backgroundColor = "yellow";

	}
</script>	
</body>
</html>

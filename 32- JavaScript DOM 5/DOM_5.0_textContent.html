<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<button onClick="ornek()" id="deneme">Tıklayınız</button>
	<button onClick="ornek2()">Değiştir.</button>
	<br><br>
	<div id="alan">JavaScript</div>
	<br><br>
	<div id="sonuc"></div>	
<script type="text/javascript" language="javascript">
	// textContent	=	Belge içerisindeki herhangi bir node'un (düğümün), text node'larının (metin düğümlerinin) değerini elde etmek için kullanılır.
	
	function ornek(){
		var deger 	= document.getElementById("deneme").textContent;
		document.getElementById("sonuc").innerHTML = deger;
	}	
	function ornek2(){
		var deger 	= document.getElementById("alan").textContent = "HTML";
	}
	
</script>	
</body>
</html>

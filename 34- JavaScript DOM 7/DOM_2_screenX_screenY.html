<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
	<style>
		body{
			padding: 0;
			margin: 0;
		}
		.mousealani{
			background-color: #f1F1F1;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 500px;
			border:1px solid black;
			text-align: center;
		}
		.sonucalani{
			background-color: #f1F1F1;
			margin: 0;
			margin-top: 5px;
			padding: 5px;
			height: 20px;
			width: 100%;
			border:1px solid black;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="mousealani" onmousemove="ornek()"> Mouse'u (Fareyi) bu alanda gezdiriniz.</div>
	<div id="sonuc" class="sonucalani">Mouse'un Koordinatı: (X): <span id="xdegeri"></span> (Y): <span id="ydegeri"></span></div>
<script type="text/javascript" language="javascript">
	// screenX 	= Belge içerisindeki herhangi bir mouse (fare) event'i (olayı) gerçekleştiğinde bilgisayar ekranına göre mouse'ın (farenin) yatay konum koordinatına göre konumunu geriye döndürür.
	// screenX 	= Belge içerisindeki herhangi bir mouse (fare) event'i (olayı) gerçekleştiğinde bilgisayar ekranına göre mouse'ın (farenin) dikey konum koordinatına göre konumunu geriye döndürür.
	
	function ornek(){
		var degerX = event.screenX
		var degerY = event.screenY
		document.getElementById("xdegeri").innerHTML = degerX;
		document.getElementById("ydegeri").innerHTML = degerY;
		// Bilgisayar monitörüne göre konum hesabı yapar.
	}
	
</script>	
</body>
</html>

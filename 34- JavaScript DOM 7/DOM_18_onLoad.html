<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body onLoad="deney()">
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// onload 	= Sayfanın veya herhangi bir HTML elemanının yüklenmesi tamamlandığında belirtilecek olan fonksiyon çalışır.
	
	function deney(){
		document.getElementById("sonuc").innerHTML = "Sayfa Tamamen yüklendi";
	}
	
</script>	
</body>
</html>

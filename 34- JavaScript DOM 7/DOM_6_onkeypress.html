<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<div>Şifrenizi giriniz.</div>
	<textarea onkeypress="deney()"></textarea>
	<div id="sonuc" style="color:red;"></div>
	
<script type="text/javascript" language="javascript">
	// onkeypress 	= Belge içerisindeki herhangi bir eleman üzerinde klavyeden herhangi bir tuşa basıldığında belirtilecek olan fonksiyon çalıştırılır.
	function deney(){
		var deger = document.getElementsByTagName("TEXTAREA")[0].value;
		document.getElementById("sonuc").innerHTML = deger; // önceki yazıyı alır.
	}
</script>
</body>
</html>

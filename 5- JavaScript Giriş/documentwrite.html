<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Write</title>
</head>

<body>
	<pre>
	<script type="text/javascript" language="javascript">
	// document.write() 	= Dökümene çıktı yapar. (Nesnesel = DOM)
		document.write("Merhabalar ");
	// document.writeln() 	= Dökümene çıktı yapar. (Yeni satırbaşı yapar.) (Nesnesel = DOM)
		document.writeln("Merhabalar \n /n de çalışır vaziyettedir.");
		document.write("Merhabalar");

	
	</script>
	</pre>
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Inner HTML</title>
</head>

<body>
	<div id="Birinci">Selamlar</div>
	<div id="Ikinci">JavaScript</div>
	<div id="Ucuncu">JavaScript</div>
<script language="javascript" type="text/javascript">
	// innerHTML		= HTML dökümanı içerisinde bulunan HTML elamanına etki eder. Veri gönderir veya veri değişimi yapar
	document.getElementById("Birinci").innerHTML = "Merhabalar";
	document.getElementById("Ikinci").innerHTML = "JavaScript2";
	document.getElementById("Ucuncu").innerHTML = "İcabi Kırgız";
	
	
	</script>
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<button onclick="ornek()">Yenile</button>
	<button onclick="deney()">Değiştir</button><br><br>
	<div id="sonuc">Volkan Alakent JavaScript Eğitim Seti</div>
	
<script type="text/javascript" language="javascript">
	// reload()	= Pencere içerisinde bulunan sayfayı yenilemek için kullanılır.
	
	function ornek(){
		location.reload();
	}	
	function deney(){
		document.getElementById("sonuc").innerHTML = "Icabi Kırgız";
	}
	
</script>	
</body>
</html>

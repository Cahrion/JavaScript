<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// onLine	= Browser'ın (tarayıcının) çevrimiçi modda çalıştırılıp çalıştırılmadığını kontrol ederek boolean (mantıksal) veri türünde sonucu geriye döndürür.
	
	var kontrol		= navigator.onLine;
	if(kontrol){
		document.write("Browser (Tarayıcı) çevrimiçi modda çalışmakta.");
	}else{
		document.write("Browser (Tarayıcı) çevrimdışı modda çalışmakta.");
	}
</script>	
</body>
</html>

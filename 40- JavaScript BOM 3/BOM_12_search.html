<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// search	 	= Bir URL'in (Uniform resource locator'ın) (nizami kaynak bulucusunun) sorgu dizesi referansını elde etmek veya ayarlamak için kullanılır.
	
	var sonuc		= location.search = "?adi=hakan&soyadi=alakent&yasi=38";
	document.write(sonuc);
	
</script>	
</body>

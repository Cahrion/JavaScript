	function esas(){
		for(var baslangic=0;baslangic<esas.caller.arguments.length;baslangic++){
			document.write(diger.arguments[baslangic] + "<br>");
		}// Magic
	}
	
	function diger(isim,soyisim){
		esas();
	}
	diger("Icabi","KIRGIZ");

<body>
<script type="text/javascript" language="javascript">
	// İç içe çok boyutlu fonksiyon
	
	function deneme(parametrebir,parametreiki){
		function test(sonbir,soniki){
			document.write("Sayilar: " + sonbir + " ve " + soniki);
		}
		return test(3,6);
	}
	
	deneme(3,6);

	
</script>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	
	
	function bir(a){
		function iki(b){
			function uc(c){
				return (c+a+b);
			}	
			return uc;
		}
		return iki;
	}
	var sonuc =	bir(5)(10)(8);
	document.write(sonuc);
	
	
</script>	
</body>
</html>

<body>
<script type="text/javascript" language="javascript">
	
	function deneme(){
		var deger	=	"İşlem";
		function sonuc(deger="Örnek"){
			document.write(deger);
		}
		document.write(deger);
		return sonuc;
	}
	deneme()("Volkan");
	
	
	
	// Deney // Deger="Örnek" sadece Local alanda çalışır globala etki etmez.
	
	function deneme(){
		var deger	=	"İşlem";
		function sonuc(deger="Örnek"){
			document.write(deger);
		}
		sonuc();
		document.write(deger);
	}
	deneme();
</script>	
</body>

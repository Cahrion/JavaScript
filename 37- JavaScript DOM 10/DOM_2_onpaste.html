<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<input type="text" value="Volkan Alakent" onpaste="deney()">
<script type="text/javascript" language="javascript">
	// onpaste	= Form veya belge içerisindeki bir elmanın metin içeriğine kullanıcı tarafından herhangi bir içerik yapıştırıldığında belirtilecek olan fonksiyon çalışır.
	
	function deney(){
		alert("Yapıştırma işlemi gerçekleşti.");
	}
</script>	
</body>
</html>

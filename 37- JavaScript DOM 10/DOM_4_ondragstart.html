<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<span draggable="true" ondragstart="deney()">JavaScript Eğitim Seti</span>
	<div id="sonuc"></div>
<script type="text/javascript" language="javascript">
	// ondragstart	 =	Belge içerisindeki herhangi bir eleman sürüklenmesi başladığında belirtilecek olan fonksiyon çalışır.
	
	function deney(){
		document.getElementById("sonuc").innerHTML = "Nesne Sürüklenmeye başladı;
	}
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// asin()	= Kendisine parametre olarak verilen -1 ile 1 arasındaki sayı değerinin arc sinüsünü bularak,bulduğu değeri geriye döndürür.
	
	var sayibir 	= "-0.4568";
	var sayiiki		= true;
	var sayiuc		= 0.887952;
	var sayidort	= new Date(); // Yüksek sayı
	var sayibes		= -10; // Az sayı
	var sayialti	= "10 - Lale"; // String sayı
	
	document.write("Değer: " + sayibir  + "<br>");
	document.write("Değer: " + sayiiki  + "<br>");	
	document.write("Değer: " + sayiuc   + "<br>");	
	document.write("Değer: " + sayidort + "<br>");
	document.write("Değer: " + sayibes  + "<br>");
	document.write("Değer: " + sayialti + "<br> <br>");
	
	var sonucbir		= Math.asin(sayibir);
	var sonuciki		= Math.asin(sayiiki);
	var sonucuc			= Math.asin(sayiuc);
	var sonucdort		= Math.asin(sayidort);
	var sonucbes		= Math.asin(sayibes);
	var sonucalti		= Math.asin(sayialti);

	document.write("Sonuç: " + sonucbir  +"<br>");
	document.write("Sonuç: " + sonuciki  +"<br>");
	document.write("Sonuç: " + sonucuc   +"<br>");	
	document.write("Sonuç: " + sonucdort +"<br>");
	document.write("Sonuç: " + sonucbes  +"<br>");	
	document.write("Sonuç: " + sonucalti +"<br>");
</script>	
</body>
</html>

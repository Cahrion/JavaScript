<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// sqrt()	= Kendisine parametre olarak verilen herhangi bir sayı değerinin karekök'ünü bularak bulduğu değeri geriye döndürür.
	
	var sayibir 	= "10";
	var sayiiki		= true;
	var sayiuc		= 64;
	var sayidort	= new Date();
	var sayibes		= 10;
	var sayialti	= "10 - Lale";
	
	document.write("Değer: " + sayibir  + "<br>");
	document.write("Değer: " + sayiiki  + "<br>");	
	document.write("Değer: " + sayiuc   + "<br>");	
	document.write("Değer: " + sayidort + "<br>");
	document.write("Değer: " + sayibes  + "<br>");
	document.write("Değer: " + sayialti + "<br> <br>");
	
	var sonucbir		= Math.sqrt(sayibir);
	var sonuciki		= Math.sqrt(sayiiki);
	var sonucuc			= Math.sqrt(sayiuc);
	var sonucdort		= Math.sqrt(sayidort);
	var sonucbes		= Math.sqrt(sayibes);
	var sonucalti		= Math.sqrt(sayialti);

	document.write("Sonuç: " + sonucbir  +"<br>");
	document.write("Sonuç: " + sonuciki  +"<br>");
	document.write("Sonuç: " + sonucuc   +"<br>");	
	document.write("Sonuç: " + sonucdort +"<br>");
	document.write("Sonuç: " + sonucbes  +"<br>");	
	document.write("Sonuç: " + sonucalti +"<br>");
	
	
</script>	
</body>
</html>

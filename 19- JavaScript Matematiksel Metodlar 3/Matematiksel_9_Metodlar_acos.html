<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// acos()	= Kendisine parametre olarak verilen -1 ile 1 arasında herhangi bir sayı değerinin arc cosinüsünü bularak,bulduğu değeri geriye döndürür.
	
	var sayibir 	= "0.597462";
	var sayiiki		= true;
	var sayiuc		= "-0.598962";
	var sayidort	= new Date(); // Yüksek sayı
	var sayibes		= -10; // Alçak sayı
	var sayialti	= "10 - Lale";  // String sayı
	
	document.write("Değer: " + sayibir  + "<br>");
	document.write("Değer: " + sayiiki  + "<br>");	
	document.write("Değer: " + sayiuc   + "<br>");	
	document.write("Değer: " + sayidort + "<br>");
	document.write("Değer: " + sayibes  + "<br>");
	document.write("Değer: " + sayialti + "<br> <br>");
	
	var sonucbir		= Math.acos(sayibir);
	var sonuciki		= Math.acos(sayiiki);
	var sonucuc			= Math.acos(sayiuc);
	var sonucdort		= Math.acos(sayidort);
	var sonucbes		= Math.acos(sayibes);
	var sonucalti		= Math.acos(sayialti);

	document.write("Sonuç: " + sonucbir  +"<br>");
	document.write("Sonuç: " + sonuciki  +"<br>");
	document.write("Sonuç: " + sonucuc   +"<br>");	
	document.write("Sonuç: " + sonucdort +"<br>");
	document.write("Sonuç: " + sonucbes  +"<br>");	
	document.write("Sonuç: " + sonucalti +"<br>");
	
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// exp()	= Kendisine parametre olarak verilen herhangi bir sayı değerinin euler(e) sayısı üssünü bularak bulduğu değeri geriye döndürür.
	
	var sayibir 	= "180";
	var sayiiki		= true;
	var sayiuc		= false;
	var sayidort	= Math.E;  // euler
	var sayibes		= -10; 
	var sayialti	= "10 - Lale"; 
	
	document.write("Değer: " + sayibir  + "<br>");
	document.write("Değer: " + sayiiki  + "<br>");	
	document.write("Değer: " + sayiuc   + "<br>");	
	document.write("Değer: " + sayidort + "<br>");
	document.write("Değer: " + sayibes  + "<br>");
	document.write("Değer: " + sayialti + "<br> <br>");
	
	var sonucbir		= Math.exp(sayibir);
	var sonuciki		= Math.exp(sayiiki);
	var sonucuc			= Math.exp(sayiuc);
	var sonucdort		= Math.exp(sayidort);
	var sonucbes		= Math.exp(sayibes);
	var sonucalti		= Math.exp(sayialti);

	document.write("Sonuç: " + sonucbir  +"<br>");
	document.write("Sonuç: " + sonuciki  +"<br>");
	document.write("Sonuç: " + sonucuc   +"<br>");	
	document.write("Sonuç: " + sonucdort +"<br>");
	document.write("Sonuç: " + sonucbes  +"<br>");	
	document.write("Sonuç: " + sonucalti +"<br>");
	
</script>	
</body>
</html>

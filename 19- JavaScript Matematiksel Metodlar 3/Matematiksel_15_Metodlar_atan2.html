<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
<script type="text/javascript" language="javascript">
	// atan2()		= Kendisine parametre olarak verilen sayı değerlerinin ark tanjantınn radyan cinsinden bularak bulduğu değeri geriye döndürür.
	
	var sayibir 	= "8";
	var sayiiki		= 4;
 
	document.write("Değer: " + sayibir  + "<br>");
	document.write("Değer: " + sayiiki  + "<br><br>");	
	
	var sonuc		= Math.atan2(sayibir,sayiiki);

	document.write("Sonuç: " + sonuc  +"<br>");
	
</script>	
</body>
</html>

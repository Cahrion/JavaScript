<body>
<script type="text/javascript" language="javascript">
/*
	do{
		..... (Kodlar)
	}while(koşul);
*/
	
	var deger 	= 1;
	do{
		document.write(deger +"<br>");
		deger++;
	}while(deger<=50);

	
	
</script>

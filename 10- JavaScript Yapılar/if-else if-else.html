/*
	if(koşul / koşullar) {
		ifadeler / ifade

	var deger1 	=10;
	var deger2	=10;
	if (deger1 > deger2){
			document.write("Deger 1 büyük");
		}else if(deger1 == deger2){
			document.write("Deger 1 ve Deger 2 eşit");

			document.write("Deger 2 büyük");
		}
	
</script>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<img src="dunya.png" id="resimbir" border="0" width="75" height="75" onMouseOut="kucult()" onMouseOver="buyut()">
	
<script type="text/javascript" language="javascript">
	// onmouseout	 = Belge içerisindeki herhangi bir elemanın mouse (fare) ile üzerinden gidildiğinde belirtilecek olan fonk. çalışır.
	
	function buyut(){
		document.getElementById("resimbir").style.width 	= "250px";
		document.getElementById("resimbir").style.height 	= "250px";
	}	
	function kucult(){
		document.getElementById("resimbir").style.width 	= "75px";
		document.getElementById("resimbir").style.height 	= "75px";
	}
	
</script>	
</body>
</html>

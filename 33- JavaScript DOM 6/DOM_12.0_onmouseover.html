<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<div id="alanimiz" onmouseover="deney()">JavaScript Eğitim seti</div>
<script type="text/javascript" language="javascript">
	// onmouseover	= Belge içerisindeki herhangi bir elemanın mouse ile üzerine gelindiğinde belirtilecek olan fonksiyon çalışır.
	
	function deney(){
		document.getElementById("alanimiz").style.color = "red";
	}
	
</script>	
</body>
</html>

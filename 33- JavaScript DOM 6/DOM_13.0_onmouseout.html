<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<button id="demo" onMouseOut="ornek()" onMouseOver="deney()">Volkan Alakent JavaScript Eğitim Seti</button>
	
<script type="text/javascript" language="javascript">
	// onmouseout	 = Belge içerisindeki herhangi bir elemanın mouse (fare) ile üzerinden gidildiğinde belirtilecek olan fonk. çalışır.
	
	function ornek(){
		document.getElementById("demo").style.backgroundColor = "white";
	}	
	function deney(){
		document.getElementById("demo").style.backgroundColor = "red";
	}
	
</script>	
</body>
</html>

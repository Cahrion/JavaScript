<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<img id="resim" src="dunya.png" alt="" border="0" width="75px" height="75px" onMouseOver="deney()">
<script type="text/javascript" language="javascript">
	// onmouseover	= Belge içerisindeki herhangi bir elemanın mouse ile üzerine gelindiğinde belirtilecek olan fonksiyon çalışır.
	
	function deney(){
		document.getElementById("resim").style.width = "250px";
		document.getElementById("resim").style.height = "250px";
	}
	
</script>	
</body>
</html>

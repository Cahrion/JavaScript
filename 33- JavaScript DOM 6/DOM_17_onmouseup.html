<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<div id="olay" onMouseUp="deney()">JavaScript Eğitim Seti</div>
<script type="text/javascript" language="javascript">
	// onmouseup	=	Belge içerisindeki herhangi bir elemana mouse (fare) ile sol basılı duran tıklama bırakıldığında belirtilecek olan fonksiyon çalışır.
	
	
	function deney(){
		document.getElementById("olay").innerHTML = "Tutuldu";
	}
</script>	
</body>
</html>

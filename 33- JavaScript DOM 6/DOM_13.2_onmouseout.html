<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
</head>

<body>
	<div onMouseOut="pasifbir()" onMouseOver="aktifbir()">Volkan Alakent JavaScript Eğitim Seti</div>
	<div onMouseOut="pasifiki()" onMouseOver="aktifiki()">Volkan Alakent PHP Eğitim Seti</div>
	<div onMouseOut="pasifuc()" onMouseOver="aktifuc()">Volkan Alakent HTML Eğitim Seti</div>
	<div onMouseOut="pasifdort()" onMouseOver="aktifdort()">Volkan Alakent CSS Eğitim Seti</div>
	<div onMouseOut="pasifbes()" onMouseOver="aktifbes()">Volkan Alakent Python Eğitim Seti</div>

	
<script type="text/javascript" language="javascript">
	// onmouseout	 = Belge içerisindeki herhangi bir elemanın mouse (fare) ile üzerinden gidildiğinde belirtilecek olan fonk. çalışır.
	
	function aktifbir(){
		document.getElementsByTagName("DIV")[0].style.backgroundColor ="#F1F1F1"
	}		
	function pasifbir(){
		document.getElementsByTagName("DIV")[0].style.backgroundColor ="white"
	}		
	function aktifiki(){
		document.getElementsByTagName("DIV")[1].style.backgroundColor ="#F1F1F1"
	}		
	function pasifiki(){
		document.getElementsByTagName("DIV")[1].style.backgroundColor ="white"
	}		
	function aktifuc(){
		document.getElementsByTagName("DIV")[2].style.backgroundColor ="#F1F1F1"
	}		
	function pasifuc(){
		document.getElementsByTagName("DIV")[2].style.backgroundColor ="white"
	}	
	function aktifdort(){
		document.getElementsByTagName("DIV")[3].style.backgroundColor ="#F1F1F1"
	}		
	function pasifdort(){
		document.getElementsByTagName("DIV")[3].style.backgroundColor ="white"
	}	
	function aktifbes(){
		document.getElementsByTagName("DIV")[4].style.backgroundColor ="#F1F1F1"
	}		
	function pasifbes(){
		document.getElementsByTagName("DIV")[4].style.backgroundColor ="white"
	}	

</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
	<style>
		.bir{
			background-color: #FF9900;
			width: 500px;
			height: 500px;
			overflow:auto;
		}		
		.iki{
			width: 2000px;
			height: 2000px;
			border: 5px solid black;
			padding: 20px;
			background-color: yellow;
		}
	</style>
</head>
	

<body>
	<div id="kapsayici" class="bir" onscroll="ornek()">
		<div id="alan" class="iki">
			JavaScript
		</div>
	</div>
	<br><br>
	<div id="sonuc"></div>
	
<script type="text/javascript" language="javascript">
	// scrollLeft		= Belge içerisindeki herhangi bir HTML elemanının yatay kaydırılma genişliği piksel değerini elde etmek için kullanılır.
	// scrollTop		= Belge içerisindeki herhangi bir HTML elemanının dikey kaydırılma genişliği piksel değerini elde etmek için kullanılır.
	/*
	Hesaplama :
	Yatay (Genişlik)	= margin-left + border-left + padding-left + genişlik + padding-right + border-right + margin-right
	Dikey (Yükseklik)	= margin-top + border-top + padding-top + yükseklik + padding-bottom + border-bottom + margin-bottom
	*/
	
	
	function ornek(){
		var degerbir	= document.getElementById("kapsayici").scrollLeft;
		var degeriki	= document.getElementById("kapsayici").scrollTop;
		document.getElementById("sonuc").innerHTML = "Yatay Kaydırılma Değeri: " + degerbir + "px'dir,<br>Dikey Kaydırılma değeri" + degeriki + "px'dir.";
		
	}
	
</script>	
</body>
</html>

<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type"  content="text/html; charset=utf-8">
<title>JavaScript / İcabi Kırgız</title>
	<style>
		.ornek{
			width:  300px;
			height: 100px;
			border: 1px solid black;
			background-color: red;
			margin-top: 100px;
			margin-left: 100px;
		}	
	
	</style>
	
</head>

<body style="margin:0;">
	<div id="alan" class="ornek"></div>
	<br><br>
	<div id="sonucbir"></div>
	<div id="sonuciki"></div>
	
<script type="text/javascript" language="javascript">
	// offsetLeft		= Belge içerisinde herhangi bir HTML elemanının sol üst koşesi ile browser penceresinin sol üst koşesi arasındaki yatay uzaklık farkı değerini elde etmek için kullanılır.
	// offsetTop		= Belge içerisinde herhangi bir HTML elemanının sol üst koşesi ile browser penceresinin sol üst koşesi arasındaki dikey uzaklık farkı değerini elde etmek için kullanılır.
	
	var deger1	= document.getElementById("alan").offsetLeft;
	var deger2	= document.getElementById("alan").offsetTop;
	document.getElementById("sonucbir").innerHTML =	"Yatay uzaklık farkı: " + deger1 + "px";
	document.getElementById("sonuciki").innerHTML =	"Dikey uzaklık farkı: " + deger2 + "px";
	
</script>	
</body>
</html>
